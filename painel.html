<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel de Cadastro - Bom Mercado</title>

<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    background: #121212;
    color: #eee;
  }

  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: #121212;
  }

  .container {
    max-width: 480px;
    margin: 50px auto 40px;
    background: rgba(30, 30, 30, 0.85);
    border-radius: 15px;
    padding: 30px 40px 40px;
    box-shadow:
      0 4px 30px rgba(0,0,0,0.5),
      inset 0 0 10px #333;
    backdrop-filter: blur(7px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 30px;
    color: #00bbff;
    letter-spacing: 1.3px;
    text-shadow: 0 0 8px #00bbff66;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-top: 15px;
    margin-bottom: 6px;
    color: #ccc;
  }

  input[type="text"],
  input[type="date"] {
    padding: 14px 18px;
    border-radius: 10px;
    border: none;
    background: #222;
    color: #eee;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="date"]:focus {
    outline: none;
    background: #333;
    box-shadow: 0 0 8px #00bbffaa;
  }

  button {
    margin-top: 28px;
    padding: 15px 0;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #00bbff, #006fbb);
    font-size: 1.2rem;
    font-weight: 700;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 12px #00bbffcc;
    transition: background 0.4s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #006fbb, #00bbff);
    color: #fff;
    box-shadow: 0 0 18px #00bbffee;
  }

  #listaProdutos {
    margin-top: 35px;
    max-height: 300px;
    overflow-y: auto;
    background: #1f1f1f;
    border-radius: 15px;
    padding: 20px 25px;
    border: 1px solid #333;
    box-shadow: inset 0 0 8px #000;
  }

  .produto-item {
    padding: 10px 0;
    border-bottom: 1px solid #333;
    font-size: 1.15rem;
    color: #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .produto-item:last-child {
    border-bottom: none;
  }

  .produto-nome {
    font-weight: 600;
    color: #00bbff;
    text-shadow: 0 0 4px #00bbff88;
  }
  .produto-validade {
    font-size: 0.95rem;
    color: #aaa;
    font-style: italic;
  }

  /* Scrollbar customizada */
  #listaProdutos::-webkit-scrollbar {
    width: 10px;
  }
  #listaProdutos::-webkit-scrollbar-track {
    background: #222;
    border-radius: 15px;
  }
  #listaProdutos::-webkit-scrollbar-thumb {
    background: #00bbffaa;
    border-radius: 15px;
  }
</style>
</head>

<body>
<canvas id="backgroundCanvas"></canvas>

<div class="container">
  <h1 id="headerPainel">Painel de Cadastro</h1>

  <form id="formCadastro" autocomplete="off">
    <label for="produtoNome">Nome do Produto:</label>
    <input type="text" id="produtoNome" name="produtoNome" placeholder="Ex: Arroz Ventureli" required autocomplete="off" />

    <label for="produtoValidade">Data de Validade:</label>
    <input type="date" id="produtoValidade" name="produtoValidade" required />

    <button type="submit">Cadastrar Produto</button>
  </form>

  <div id="listaProdutos">
    <p>Nenhum produto cadastrado ainda.</p>
  </div>
</div>

<script>
  // Fundo animado com partículas leves (linhas cinzas)
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // Partículas que se movem lentamente
  const particlesCount = 50;
  const particles = [];

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.opacity = Math.random() * 0.5 + 0.1;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
        this.reset();
      }
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(200,200,200,${this.opacity})`;
      ctx.shadowColor = '#555';
      ctx.shadowBlur = 2;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Inicializa partículas
  for(let i = 0; i < particlesCount; i++) {
    particles.push(new Particle());
  }

  // Desenha linhas entre partículas próximas
  function drawLines() {
    const maxDistance = 150;
    for(let i = 0; i < particlesCount; i++) {
      for(let j = i + 1; j < particlesCount; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < maxDistance) {
          const opacity = 0.25 * (1 - dist / maxDistance);
          ctx.strokeStyle = `rgba(150,150,150,${opacity})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
  }

  // Loop de animação
  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    drawLines();
    requestAnimationFrame(animate);
  }
  animate();

  // --- Lógica do Painel ---

  // Verifica se a loja foi selecionada no login
  const loja = localStorage.getItem('lojaSelecionada');
  if (!loja) {
    alert('Nenhuma loja selecionada. Você será redirecionado para a página inicial.');
    window.location.href = 'index.html';
  }

  document.getElementById('headerPainel').textContent = `Painel de Cadastro - ${loja}`;

  const formCadastro = document.getElementById('formCadastro');
  const listaProdutos = document.getElementById('listaProdutos');

  function carregarProdutos() {
    const dados = localStorage.getItem(`produtos_${loja}`);
    return dados ? JSON.parse(dados) : [];
  }

  function salvarProdutos(produtos) {
    localStorage.setItem(`produtos_${loja}`, JSON.stringify(produtos));
  }

  function atualizarLista() {
    const produtos = carregarProdutos();
    listaProdutos.innerHTML = '';

    if (produtos.length === 0) {
      listaProdutos.innerHTML = '<p style="color:#666; text-align:center;">Nenhum produto cadastrado ainda.</p>';
      return;
    }

    produtos.forEach(prod => {
      const div = document.createElement('div');
      div.className = 'produto-item';

      const nomeSpan = document.createElement('span');
      nomeSpan.className = 'produto-nome';
      nomeSpan.textContent = prod.nome;

      const validadeSpan = document.createElement('span');
      validadeSpan.className = 'produto-validade';
      validadeSpan.textContent = `Validade: ${prod.validade}`;

      div.appendChild(nomeSpan);
      div.appendChild(validadeSpan);

      listaProdutos.appendChild(div);
    });
  }

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/\s+/g, '');
  }

  formCadastro.addEventListener('submit', e => {
    e.preventDefault();

    const nome = formCadastro.produtoNome.value.trim();
    const validade = formCadastro.produtoValidade.value;

    if (!nome || !validade) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    const produtos = carregarProdutos();

    const nomeNorm = normalizarNome(nome);
    const existe = produtos.some(p => normalizarNome(p.nome) === nomeNorm);

    if (existe) {
      alert('Produto já cadastrado!');
      return;
    }

    produtos.push({ nome, validade });
    salvarProdutos(produtos);
    atualizarLista();
    formCadastro.reset();

    alert('Produto cadastrado com sucesso!');
  });

  atualizarLista();

</script>
</body>
</html>
