<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Balança Virtual - index.html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f3f3f3;
      color: #333;
    }

    h1, h2, h3 {
      text-align: center;
      color: #222;
    }

    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #2c7;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #28a745;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px 12px;
      margin-bottom: 6px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .categoria-titulo {
      margin-top: 10px;
      border-top: 1px dashed #ccc;
      padding-top: 10px;
    }

    .btn-vendido {
      background-color: #d33;
      padding: 6px 10px;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
    }

    .btn-vendido:hover {
      background-color: #b22;
    }
  </style>
</head>
<body>

  <h1>Balança Virtual</h1>

  <section id="cadastro">
    <h2>Soltar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Produto" />
    <input type="number" id="preco" placeholder="Valor (R$)" step="0.01" />
    <select id="categoria">
      <option value="padaria">Padaria</option>
      <option value="acougue">Açougue</option>
    </select>
    <button onclick="adicionarProduto()">Adicionar Produto</button>
  </section>

  <section id="lista">
    <h2>Ver Produtos</h2>

    <div class="categoria-titulo">
      <h3>Padaria</h3>
      <ul id="lista-padaria"></ul>
    </div>

    <div class="categoria-titulo">
      <h3>Açougue</h3>
      <ul id="lista-acougue"></ul>
    </div>
  </section>

  <script>
    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];

    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
    }

    function adicionarProduto() {
      const nome = document.getElementById('nome').value.trim();
      const preco = parseFloat(document.getElementById('preco').value.trim());
      const categoria = document.getElementById('categoria').value;

      if (!nome || isNaN(preco)) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      produtos.push({ nome, preco, categoria });
      salvarProdutos();
      renderizarProdutos();
      limparCampos();
    }

    function limparCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('categoria').value = 'padaria';
    }

    function removerProduto(index) {
      if (confirm('Marcar como vendido?')) {
        produtos.splice(index, 1);
        salvarProdutos();
        renderizarProdutos();
      }
    }

    function renderizarProdutos() {
      const listaPadaria = document.getElementById('lista-padaria');
      const listaAcougue = document.getElementById('lista-acougue');
      listaPadaria.innerHTML = '';
      listaAcougue.innerHTML = '';

      produtos.forEach((produto, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${produto.nome} - R$ ${produto.preco.toFixed(2)}</span>
          <button class="btn-vendido" onclick="removerProduto(${index})">Vendido</button>
        `;
        if (produto.categoria === 'padaria') {
          listaPadaria.appendChild(li);
        } else {
          listaAcougue.appendChild(li);
        }
      });
    }

    renderizarProdutos();
  </script>

</body>
</html>
