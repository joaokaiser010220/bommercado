<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste de Mão Simples</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  video {
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    transform: scaleX(-1);
    margin-bottom: 10px;
  }
  #message {
    font-size: 24px;
    margin-top: 15px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: #444;
    color: #fff;
    cursor: pointer;
    margin-bottom: 10px;
  }
  button:hover { background: #666; }
</style>
</head>
<body>

<h2>Teste Simples de Mão</h2>
<video id="video" autoplay playsinline></video>
<button id="startCam">Iniciar Câmera</button>
<div id="message"></div>

<script>
const video = document.getElementById('video');
const message = document.getElementById('message');
const startButton = document.getElementById('startCam');

startButton.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    message.innerText = "Câmera iniciada! Mostre sua mão para testar.";

    // Loop de teste: detecta movimento simples baseado em pixels
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    function detectMotion() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let movement = 0;
      for (let i = 0; i < frame.data.length; i += 4) {
        const r = frame.data[i];
        const g = frame.data[i+1];
        const b = frame.data[i+2];
        if (r + g + b > 600) movement++;
      }

      if (movement > 100) {
        message.innerText = "Nossa, detectei sua mão!";
      } else {
        message.innerText = "Mostre sua mão para testar.";
      }

      requestAnimationFrame(detectMotion);
    }

    detectMotion();
  } catch (err) {
    alert("Não foi possível acessar a câmera: " + err.message);
  }
};
</script>

</body>
</html>
