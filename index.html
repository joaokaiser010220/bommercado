<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Verificação Facial</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; background: #f0f0f0; }
    video, canvas { border: 2px solid #444; border-radius: 10px; margin: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; border-radius: 5px; }
    #result { font-weight: bold; margin-top: 20px; font-size: 18px; }
    .section { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 10px; margin: 20px; background: white; }
  </style>
</head>
<body>
  <h1>Sistema de Reconhecimento Facial</h1>

  <div class="section">
    <h2>Cadastro de Rosto</h2>
    <input type="text" id="nome" placeholder="Digite seu nome"><br>
    <video id="video" width="320" height="240" autoplay muted></video>
    <canvas id="overlay" width="320" height="240" style="position:absolute; left:0; top:0;"></canvas><br>
    <button id="cadastrar">Cadastrar Rosto</button>
    <div id="statusCadastro"></div>
  </div>

  <div class="section">
    <h2>Verificação de Rosto</h2>
    <button id="verificar">Verificar Rosto</button>
    <div id="statusVerificacao"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const nomeInput = document.getElementById('nome');
    const statusCadastro = document.getElementById('statusCadastro');
    const statusVerificacao = document.getElementById('statusVerificacao');

    // Iniciar câmera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusCadastro.innerText = "✅ Câmera ativada!";
      } catch (err) {
        statusCadastro.innerText = "❌ Não foi possível acessar a câmera: " + err;
        alert("Erro ao acessar a câmera. Verifique permissões.");
      }
    }

    // Carregar modelos do face-api
    async function loadModels() {
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js/weights/';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
      console.log("Modelos carregados!");
      detectLoop();
    }

    startCamera();
    loadModels();

    // Loop para mostrar detecção do rosto
    async function detectLoop() {
      const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      if (detections.length > 0) {
        detections.forEach(det => {
          const box = det.detection.box;
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.strokeRect(box.x, box.y, box.width, box.height);
        });
      }

      requestAnimationFrame(detectLoop);
    }

    // Cadastrar rosto
    document.getElementById('cadastrar').addEventListener('click', async () => {
      const nome = nomeInput.value.trim();
      if (!nome) { alert("Digite seu nome!"); return; }

      statusCadastro.innerText = "⌛ Detectando rosto...";

      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                                      .withFaceLandmarks().withFaceDescriptor();

      if (!detection) { 
        statusCadastro.innerText = "❌ Nenhum rosto detectado! Posicione seu rosto à frente da câmera.";
        return; 
      }

      const stored = JSON.parse(localStorage.getItem('faces')) || [];
      stored.push({ nome, descriptor: Array.from(detection.descriptor) });
      localStorage.setItem('faces', JSON.stringify(stored));

      statusCadastro.innerText = `✅ Rosto de ${nome} cadastrado com sucesso!`;
      nomeInput.value = '';
    });

    // Verificar rosto
    document.getElementById('verificar').addEventListener('click', async () => {
      statusVerificacao.innerText = "⌛ Detectando rosto...";

      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                                      .withFaceLandmarks().withFaceDescriptor();

      if (!detection) { 
        statusVerificacao.innerText = "❌ Nenhum rosto detectado!"; 
        return; 
      }

      const stored = JSON.parse(localStorage.getItem('faces')) || [];
      if (stored.length === 0) { 
        statusVerificacao.innerText = "❌ Nenhum rosto cadastrado."; 
        return; 
      }

      let found = false;
      let matchedName = '';

      stored.forEach(face => {
        const distance = faceapi.euclideanDistance(detection.descriptor, new Float32Array(face.descriptor));
        if (distance < 0.6) {
          found = true;
          matchedName = face.nome;
        }
      });

      if (found) {
        statusVerificacao.innerText = `✅ Rosto reconhecido: ${matchedName}`;
      } else {
        statusVerificacao.innerText = "❌ Rosto não reconhecido.";
      }
    });
  </script>
</body>
</html>
