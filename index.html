<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta de Açougue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Imprimir Etiqueta</h2>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome da carne" required />
    <input type="text" id="codigo" placeholder="Código da carne" required />
    <input type="text" id="valor" placeholder="Valor (ex: 29,99)" required />
    <button type="submit">Enviar para Impressão</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const valor = document.getElementById("valor").value.trim();

      if (!nome || !codigo || !valor) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const resposta = await fetch("http://192.168.0.12:3000/imprimir", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, codigo, valor })
        });

        if (resposta.ok) {
          alert("Etiqueta enviada com sucesso!");
          document.getElementById("form").reset();
        } else {
          alert("Erro ao enviar etiqueta.");
        }
      } catch (err) {
        alert("Erro de conexão com o servidor: " + err.message);
      }
    });
  </script>
</body>
</html>
