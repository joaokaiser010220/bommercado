<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detecção Completa de Mão</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
  }
  #videoContainer {
    position: relative;
    width: 90%;
    max-width: 400px;
  }
  video, canvas {
    width: 100%;
    border-radius: 10px;
    transform: scaleX(-1);
  }
  button {
    margin-top: 15px;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: #444;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background: #666; }
</style>
</head>
<body>

<h2>Detecção Completa de Mão</h2>
<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
</div>
<button id="startCam">Iniciar Câmera</button>

<script type="module">
import { Hands } from "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startCam');

// Configurar MediaPipe Hands
const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    for (const landmarks of results.multiHandLandmarks) {
      // Desenhar linhas (pauzinhos)
      const connections = Hands.HAND_CONNECTIONS;
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;
      for (const [startIdx, endIdx] of connections) {
        const start = landmarks[startIdx];
        const end = landmarks[endIdx];
        ctx.beginPath();
        ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
        ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
        ctx.stroke();
      }
      // Desenhar bolinhas nos pontos das juntas
      ctx.fillStyle = 'red';
      for (const point of landmarks) {
        ctx.beginPath();
        ctx.arc(point.x * canvas.width, point.y * canvas.height, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
  }

  ctx.restore();
});

// Iniciar câmera
startButton.onclick = () => {
  canvas.width = video.videoWidth = 640;
  canvas.height = video.videoHeight = 480;

  const camera = new Camera(video, {
    onFrame: async () => { await hands.send({ image: video }); },
    width: 640,
    height: 480
  });
  camera.start();
};
</script>

</body>
</html>
