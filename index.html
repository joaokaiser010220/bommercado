<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bom Mercado - Painel Profissional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      color: #2c3e50;
    }
    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav button.active, nav button:hover {
      background: #ffcc00;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      color: #34495e;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: 0.2s;
    }
    input:focus, button:hover {
      border-color: #ffcc00;
      outline: none;
    }
    .categoria-btns {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .categoria-btns button {
      flex: 1;
      background: #eee;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .categoria-btns button.selecionado {
      background: #2ecc71;
      color: white;
    }
    .produto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin: 10px 0;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .produto-item span {
      font-weight: 500;
    }
    .produto-item button {
      margin-left: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }
    .btn-vendido {
      background: #3498db;
      color: white;
      border: none;
    }
    .btn-deletar {
      background: #e74c3c;
      color: white;
      border: none;
    }
    .log-area {
      background: #fffbea;
      border-left: 5px solid #f39c12;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .total-area {
      margin-top: 20px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 10px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>Bom Mercado - Painel Profissional</header>
  <nav>
    <button id="btnPainel" class="active" onclick="mostrarPainel()">Painel</button>
    <button id="btnVendas" onclick="mostrarVendas()">Vendas Totais</button>
  </nav>

  <div id="painel" class="container">
    <h2>Adicionar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Produto">
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">
    <div class="categoria-btns">
      <button class="cat" data-cat="padaria">Padaria</button>
      <button class="cat" data-cat="acougue">Açougue</button>
    </div>
    <button onclick="adicionarProduto()">Adicionar Produto</button>

    <h2>Produtos Ativos</h2>
    <div id="lista-produtos"></div>

    <h2>Histórico Recente</h2>
    <div id="log-area" class="log-area"></div>
  </div>

  <div id="vendas" class="container hidden">
    <h2>Resumo de Vendas do Dia</h2>
    <div id="totais"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://storte-563c6-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let categoria = "padaria";
    let logsTemporarios = {};

    document.querySelectorAll('.cat').forEach(btn => {
      btn.onclick = () => {
        categoria = btn.dataset.cat;
        document.querySelectorAll('.cat').forEach(b => b.classList.remove('selecionado'));
        btn.classList.add('selecionado');
      }
    });

    function adicionarProduto() {
      const nome = document.getElementById('nome').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      if (!nome || isNaN(valor)) return alert('Preencha corretamente.');

      db.ref('produtos').push({ nome, valor, categoria, timestamp: Date.now() });
      document.getElementById('nome').value = '';
      document.getElementById('valor').value = '';
    }

    function removerProduto(id, produto) {
      logsTemporarios[id] = setTimeout(() => {
        db.ref('produtosVendidos').push(produto);
        delete logsTemporarios[id];
        renderLogs();
      }, 10000); // agora 10 segundos

      db.ref('produtos/' + id).remove();
      renderLogs(produto, id);
    }

    function desfazerRemocao(id, produto) {
      clearTimeout(logsTemporarios[id]);
      delete logsTemporarios[id];
      db.ref('produtos').push(produto);
      renderLogs();
    }

    function deletarProduto(id) {
      if (confirm("Deseja deletar permanentemente?")) {
        db.ref('produtos/' + id).remove();
      }
    }

    function renderLogs(produto = null, id = null) {
      const logArea = document.getElementById('log-area');
      if (!produto) return logArea.innerHTML = '';
      logArea.innerHTML = `<div><strong>${produto.nome}</strong> [${produto.categoria}] marcado como vendido. <button onclick='desfazerRemocao("${id}", ${JSON.stringify(produto)})'>Desfazer</button></div>`;
    }

    function renderizar(snapshot) {
      const lista = document.getElementById('lista-produtos');
      lista.innerHTML = '';
      const data = snapshot.val();
      for (let id in data) {
        const p = data[id];
        const div = document.createElement('div');
        div.className = 'produto-item';
        div.innerHTML = `
          <span>${p.nome} - R$ ${p.valor.toFixed(2)} [${p.categoria}]</span>
          <div>
            <button class='btn-vendido' onclick='removerProduto("${id}", ${JSON.stringify(p)})'>Vendido</button>
            <button class='btn-deletar' onclick='deletarProduto("${id}")'>Deletar</button>
          </div>
        `;
        lista.appendChild(div);
      }
    }

    db.ref('produtos').on('value', renderizar);

    function mostrarTotais() {
      db.ref('produtosVendidos').once('value', snap => {
        let totalPad = 0, totalAco = 0, qtd = 0;
        const dados = snap.val();
        for (let id in dados) {
          const p = dados[id];
          if (ehHoje(p.timestamp)) {
            qtd++;
            if (p.categoria === 'padaria') totalPad += p.valor;
            else if (p.categoria === 'acougue') totalAco += p.valor;
          }
        }
        document.getElementById('totais').innerHTML = `
          <p><strong>Total de Produtos Vendidos Hoje:</strong> ${qtd}</p>
          <p><strong>Padaria:</strong> R$ ${totalPad.toFixed(2)}</p>
          <p><strong>Açougue:</strong> R$ ${totalAco.toFixed(2)}</p>
          <p><strong>Total Geral:</strong> R$ ${(totalPad + totalAco).toFixed(2)}</p>
        `;
      });
    }

    function ehHoje(timestamp) {
      const hoje = new Date();
      const data = new Date(timestamp);
      return hoje.toDateString() === data.toDateString();
    }

    function mostrarPainel() {
      document.getElementById('painel').classList.remove('hidden');
      document.getElementById('vendas').classList.add('hidden');
      document.getElementById('btnPainel').classList.add('active');
      document.getElementById('btnVendas').classList.remove('active');
    }

    function mostrarVendas() {
      document.getElementById('painel').classList.add('hidden');
      document.getElementById('vendas').classList.remove('hidden');
      document.getElementById('btnPainel').classList.remove('active');
      document.getElementById('btnVendas').classList.add('active');
      mostrarTotais();
    }
  </script>
</body>
</html>
