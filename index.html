<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste de Detecção de Mão Funcional</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  video {
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    transform: scaleX(-1);
    margin-bottom: 10px;
  }
  #message {
    font-size: 24px;
    margin-top: 15px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: #444;
    color: #fff;
    cursor: pointer;
    margin-bottom: 10px;
  }
  button:hover { background: #666; }
</style>
</head>
<body>

<h2>Teste Funcional de Mão</h2>
<video id="video" autoplay playsinline></video>
<button id="startCam">Iniciar Câmera</button>
<div id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
<script>
  const video = document.getElementById('video');
  const startButton = document.getElementById('startCam');
  const message = document.getElementById('message');
  let detector;

  async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    return new Promise((resolve) => {
      video.onloadedmetadata = () => {
        resolve(video);
      };
    });
  }

  async function initDetector() {
    detector = await handPoseDetection.createDetector(
      handPoseDetection.SupportedModels.MediaPipeHands,
      {
        runtime: 'mediapipe',
        modelType: 'lite',
        maxHands: 1
      }
    );
    console.log("Detector inicializado!");
  }

  async function detectHand() {
    if (!detector) return;
    const hands = await detector.estimateHands(video);
    if (hands.length > 0) {
      message.innerText = "Nossa, detectei sua mão!";
    } else {
      message.innerText = "";
    }
    requestAnimationFrame(detectHand);
  }

  startButton.onclick = async () => {
    await setupCamera();
    await initDetector();
    detectHand();
  };
</script>

</body>
</html>
