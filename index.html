<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wiki Açougue Inteligente</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 26px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #27ae60;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .suggestion {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
    .print-area {
      display: none;
    }

    @media print {
      body { visibility: hidden; }
      .print-area {
        visibility: visible;
        position: fixed;
        top: 0;
        left: 0;
        width: 100mm;
        height: 60mm;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .etiqueta {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        padding: 8mm;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .produto {
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .codigo {
        font-size: 20px;
        margin-top: 10px;
      }
      @page { size: 100mm 60mm; margin: 0; }
    }
  </style>
</head>
<body>

  <h1>Wiki Inteligente - Açougue</h1>
  <div class="form-container">
    <label for="nomeCarne">Nome da Carne:</label>
    <input type="text" id="nomeCarne" placeholder="Ex: carne moída" oninput="corrigirNome()" />
    <div class="suggestion" id="sugestao"></div>
    <button onclick="imprimirEtiqueta()">Imprimir Etiqueta</button>
  </div>

  <div class="print-area" id="printArea">
    <div class="etiqueta">
      <div class="produto" id="etqNome">Produto</div>
      <div class="codigo" id="etqCodigo">Código: 0000</div>
    </div>
  </div>

  <script>
    let carnes = [];

    // Carregar carnes.json
    fetch('carnes.json')
      .then(response => response.json())
      .then(data => {
        carnes = data;
      })
      .catch(err => {
        alert('Erro ao carregar carnes.json');
        console.error(err);
      });

    function similaridade(str1, str2) {
      str1 = str1.toLowerCase();
      str2 = str2.toLowerCase();
      let matches = 0;
      const minLength = Math.min(str1.length, str2.length);
      for (let i = 0; i < minLength; i++) {
        if (str1[i] === str2[i]) matches++;
      }
      return matches / Math.max(str1.length, str2.length);
    }

    function corrigirNome() {
      const input = document.getElementById('nomeCarne').value.toLowerCase();
      const sugestao = document.getElementById('sugestao');
      if (!input.trim()) {
        sugestao.textContent = '';
        return;
      }
      let melhor = null;
      let melhorScore = 0;
      carnes.forEach(c => {
        const score = similaridade(input, c.nome);
        if (score > melhorScore) {
          melhorScore = score;
          melhor = c;
        }
      });
      if (melhor && melhorScore >= 0.5) {
        sugestao.textContent = `Você quis dizer: "${melhor.nome}" (Código: ${melhor.codigo})`;
      } else {
        sugestao.textContent = 'Nenhuma carne correspondente encontrada.';
      }
    }

    function imprimirEtiqueta() {
      const input = document.getElementById('nomeCarne').value.toLowerCase();
      let melhor = null;
      let melhorScore = 0;
      carnes.forEach(c => {
        const score = similaridade(input, c.nome);
        if (score > melhorScore) {
          melhorScore = score;
          melhor = c;
        }
      });

      if (!melhor || melhorScore < 0.5) {
        alert('Produto não encontrado.');
        return;
      }

      document.getElementById('etqNome').textContent = melhor.nome.toUpperCase();
      document.getElementById('etqCodigo').textContent = `Código: ${melhor.codigo}`;
      document.getElementById('printArea').style.display = 'block';

      setTimeout(() => {
        window.print();
        document.getElementById('printArea').style.display = 'none';
      }, 300);
    }
  </script>

</body>
</html>
