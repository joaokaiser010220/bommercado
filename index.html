<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Balança Virtual - Bom Mercado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f9f9f9, #e3e3e3);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .categoria-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .categoria-btn {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background-color: #eee;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .categoria-btn.selecionado {
      background-color: #4CAF50;
      color: white;
    }

    .produto-lista {
      margin-top: 30px;
    }

    .produto-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .btn-vendido {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-vendido:hover {
      background-color: #c0392b;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bom Mercado - Balança Virtual</h1>

    <input type="text" id="nome" placeholder="Nome do Produto" />
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" />

    <div class="categoria-buttons">
      <button class="categoria-btn selecionado" data-cat="padaria">Padaria</button>
      <button class="categoria-btn" data-cat="acougue">Açougue</button>
    </div>

    <button onclick="adicionarProduto()">Adicionar Produto</button>

    <div class="produto-lista">
      <h2>Produtos</h2>
      <div id="lista-produtos"></div>
    </div>
  </div>

  <script>
    // Conexão com seu Firebase REAL
    const firebaseConfig = {
      apiKey: "AIzaSyBpH2-DFDphJg-KCt-kyoXUzwDdhUoGpKY",
      authDomain: "storte-563c6.firebaseapp.com",
      databaseURL: "https://storte-563c6-default-rtdb.firebaseio.com",
      projectId: "storte-563c6",
      storageBucket: "storte-563c6.appspot.com",
      messagingSenderId: "178641947242",
      appId: "1:178641947242:web:f5aa6f2b8d2f7b67e92076"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let categoriaSelecionada = "padaria";

    document.querySelectorAll('.categoria-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.categoria-btn').forEach(b => b.classList.remove('selecionado'));
        btn.classList.add('selecionado');
        categoriaSelecionada = btn.getAttribute('data-cat');
      });
    });

    function adicionarProduto() {
      const nome = document.getElementById('nome').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      if (!nome || isNaN(valor)) {
        alert('Preencha corretamente o nome e valor.');
        return;
      }

      const novoProduto = {
        nome,
        valor,
        categoria: categoriaSelecionada,
        timestamp: Date.now()
      };

      db.ref('produtos').push(novoProduto);

      document.getElementById('nome').value = '';
      document.getElementById('valor').value = '';
    }

    function renderizarProdutos(snapshot) {
      const lista = document.getElementById('lista-produtos');
      lista.innerHTML = '';

      const dados = snapshot.val();
      for (let id in dados) {
        const produto = dados[id];
        const div = document.createElement('div');
        div.className = 'produto-item';
        div.innerHTML = `
          <span>${produto.nome} - R$ ${produto.valor.toFixed(2)} [${produto.categoria}]</span>
          <button class="btn-vendido" onclick="removerProduto('${id}')">Vendido</button>
        `;
        lista.appendChild(div);
      }
    }

    function removerProduto(id) {
      db.ref('produtos/' + id).remove();
    }

    db.ref('produtos').on('value', renderizarProdutos);
  </script>
</body>
</html>
