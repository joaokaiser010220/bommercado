<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gôndolas</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; text-align:center; padding:20px; }
    .box { background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:20px auto; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input, button { padding:10px; margin:5px; border-radius:5px; border:1px solid #ccc; }
    button { background:#ffc107; cursor:pointer; }
    img { margin-top:15px; }
  </style>
</head>
<body>

  <h1>Sistema de Gôndolas</h1>
  
  <div class="box">
    <h2>Criar Nova Gôndola</h2>
    <input id="gondolaId" placeholder="Ex: G1, G2...">
    <button onclick="criarGondola()">Gerar QR Code</button>
    <div id="qrcode"></div>
    <a id="downloadLink" style="display:none;">Baixar QR Code</a>
  </div>

  <div class="box">
    <h2>Adicionar Produto</h2>
    <input id="gondolaProduto" placeholder="ID da Gôndola (Ex: G1)">
    <input id="nomeProduto" placeholder="Nome do Produto">
    <input type="date" id="fabricacaoProduto">
    <input type="date" id="vencimentoProduto">
    <input type="number" id="quantidadeProduto" placeholder="Quantidade">
    <button onclick="adicionarProduto()">Adicionar Produto</button>
  </div>

  <script>
    // 🔥 Config Firebase
    const firebaseConfig = {
      databaseURL: "https://sapichoes-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Criar gôndola + QR Code
    function criarGondola() {
      const id = document.getElementById("gondolaId").value;
      if (!id) return alert("Digite o ID da gôndola!");

      db.ref("gondolas/" + id).set({ produtos: {} });

      // Gerar QR code apontando para URL da gôndola
      const url = window.location.origin + "?gondola=" + id;
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";

      QRCode.toDataURL(url, { width: 200 }, function(err, urlQR) {
        const img = document.createElement("img");
        img.src = urlQR;
        qrDiv.appendChild(img);

        const link = document.getElementById("downloadLink");
        link.href = urlQR;
        link.download = id + ".jpg";
        link.style.display = "block";
        link.textContent = "Baixar QR Code";
      });
    }

    // Adicionar produto
    function adicionarProduto() {
      const gondola = document.getElementById("gondolaProduto").value;
      const nome = document.getElementById("nomeProduto").value;
      const fabricacao = document.getElementById("fabricacaoProduto").value;
      const vencimento = document.getElementById("vencimentoProduto").value;
      const quantidade = document.getElementById("quantidadeProduto").value;

      if (!gondola || !nome || !fabricacao || !vencimento || !quantidade) {
        return alert("Preencha todos os campos!");
      }

      const novoProduto = db.ref("gondolas/" + gondola + "/produtos").push();
      novoProduto.set({
        nome, fabricacao, vencimento, quantidade
      });

      alert("Produto adicionado com sucesso!");
    }
  </script>
</body>
</html>
