<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #0d1b2a, #1b2a40);
      background-size: 200% 200%;
      animation: backgroundFlow 15s infinite ease-in-out;
      color: #d0f0ff;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(10, 20, 40, 0.95);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2rem;
      color: #00d1ff;
    }

    nav a {
      color: #00d1ff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00a3cc;
    }

    .welcome-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 230, 246, 0.2);
      padding: 15px 25px;
      border: 2px solid #00e6f6;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      color: #d0f0ff;
      font-size: 1rem;
      font-weight: bold;
      z-index: 300;
      opacity: 0;
      animation: fadeInSlide 1.2s forwards;
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; top: 0px; }
      100% { opacity: 1; top: 20px; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .product {
      background: #152232;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-10px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      color: #00d1ff;
      font-size: 1.4rem;
      margin-top: 10px;
    }

    .product p {
      color: #a9cce3;
      font-size: 0.95rem;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00b7ff;
      margin: 10px 0;
    }

    .buy-btn {
      background: linear-gradient(to right, #00e6f6, #0077aa);
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: linear-gradient(to right, #00c2e0, #005e88);
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.8rem;
      background: #1a2a3d;
      color: #00e6f6;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0,230,246,0.5);
      cursor: pointer;
      z-index: 100;
    }

    .cart {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      background: #0f1c2c;
      color: #d0f0ff;
      padding: 20px;
      border-radius: 15px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-height: 400px;
      overflow-y: auto;
    }

    .cart h3 {
      margin-bottom: 10px;
    }

    .cart-item {
      padding: 8px 0;
      border-bottom: 1px solid #1f2e42;
    }

    footer {
      margin-top: 50px;
      padding: 30px;
      text-align: center;
      background: #0d1b2a;
      color: #00c3e6;
    }
  </style>
</head>
<body>
  <div class="welcome-banner" id="welcomeBanner">
    ðŸ‘‹ Bem-vindo Ã  Scar Shop! Aproveite as promoÃ§Ãµes especiais de hoje!
  </div>

  <header>
    <h1>Scar Shop</h1>
    <nav>
      <a href="#">InÃ­cio</a>
      <a href="#">Produtos</a>
      <a href="#">Planos</a>
      <a href="#">Suporte</a>
    </nav>
  </header>

  <div class="container" id="productContainer"></div>

  <div class="cart-icon" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
  </div>

  <div class="cart" id="cart">
    <h3>Seu Carrinho</h3>
    <div id="cartItems"></div>
    <button class="buy-btn" onclick="checkout()">Finalizar Compra</button>
  </div>

  <footer>
    Â© 2025 Scar Shop - Desenvolvido com ðŸ’™ para os fÃ£s de Robux.
  </footer>

  <script>
    const produtos = [
      { nome: "Robux 1000", valor: 43.00 },
      { nome: "Robux 2500", valor: 107.50 },
      { nome: "Robux 5000", valor: 215.00 },
      { nome: "Robux 10000", valor: 430.00 },
      { nome: "Robux 20000", valor: 860.00 },
      { nome: "Robux 50000", valor: 2150.00 }
    ];

    const container = document.getElementById('productContainer');
    const cart = [];

    produtos.forEach(produto => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="https://via.placeholder.com/300x200.png?text=${produto.nome.replace(' ', '+')}">
        <h2>${produto.nome}</h2>
        <p>Pacote com ${produto.nome.split(' ')[1]} Robux diretamente na sua conta Roblox.</p>
        <div class="price">R$ ${produto.valor.toFixed(2)}</div>
        <button class="buy-btn" onclick="addToCart('${produto.nome}', ${produto.valor})">Adicionar ao Carrinho</button>
      `;
      container.appendChild(div);
    });

    function addToCart(nome, valor) {
      cart.push({ nome, valor });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${item.nome} - R$ ${item.valor.toFixed(2)}`;
        cartItems.appendChild(div);
      });
    }

    function toggleCart() {
      const cartElement = document.getElementById('cart');
      cartElement.style.display = cartElement.style.display === 'block' ? 'none' : 'block';
    }

    function checkout() {
      if (cart.length === 0) return alert('Seu carrinho estÃ¡ vazio!');
      let total = cart.reduce((sum, item) => sum + item.valor, 0);
      alert(`Total da compra: R$ ${total.toFixed(2)}\nEm breve vocÃª serÃ¡ redirecionado para finalizar a compra.`);
      cart.length = 0;
      updateCart();
      toggleCart();
    }

    window.addEventListener('load', () => {
      const banner = document.getElementById('welcomeBanner');
      setTimeout(() => {
        banner.style.opacity = '0';
        setTimeout(() => banner.remove(), 1000);
      }, 5000);
    });
  </script>
</body>
</html>
