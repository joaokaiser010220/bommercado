<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Verificação Facial</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    video, canvas { border: 2px solid #444; border-radius: 10px; margin: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; border-radius: 5px; }
    #result { font-weight: bold; margin-top: 20px; font-size: 18px; }
    .section { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 10px; margin: 20px; }
  </style>
</head>
<body>
  <h1>Sistema de Cadastro e Verificação Facial</h1>

  <div class="section">
    <h2>Cadastro de Rosto</h2>
    <input type="text" id="nome" placeholder="Digite seu nome"><br>
    <div style="position: relative; display: inline-block;">
      <video id="video" width="320" height="240" autoplay muted></video>
      <canvas id="overlay" width="320" height="240" style="position:absolute; top:0; left:0;"></canvas>
    </div><br>
    <button id="cadastrar">Cadastrar Rosto</button>
  </div>

  <div class="section">
    <h2>Verificação de Rosto</h2>
    <button id="verificar">Verificar Rosto</button>
    <div id="result"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const nomeInput = document.getElementById('nome');
    const resultDiv = document.getElementById('result');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err);
      }
    }

    async function loadModels() {
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js/weights/';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
      console.log("Modelos carregados!");
      detectLoop();
    }

    startCamera();
    loadModels();

    // Loop para mostrar retângulo no rosto
    async function detectLoop() {
      const options = new faceapi.TinyFaceDetectorOptions();
      const detections = await faceapi.detectAllFaces(video, options).withFaceLandmarks();
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      if (detections.length > 0) {
        detections.forEach(det => {
          const box = det.detection.box;
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.strokeRect(box.x, box.y, box.width, box.height);
        });
      }
      requestAnimationFrame(detectLoop);
    }

    // Cadastrar rosto
    document.getElementById('cadastrar').addEventListener('click', async () => {
      const nome = nomeInput.value.trim();
      if (!nome) { alert("Digite seu nome!"); return; }

      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                                      .withFaceLandmarks().withFaceDescriptor();
      if (!detection) { alert("Nenhum rosto detectado!"); return; }

      const stored = JSON.parse(localStorage.getItem('faces')) || [];
      stored.push({ nome, descriptor: Array.from(detection.descriptor) });
      localStorage.setItem('faces', JSON.stringify(stored));

      alert(`✅ Rosto de ${nome} cadastrado com sucesso!`);
      nomeInput.value = '';
    });

    // Verificar rosto
    document.getElementById('verificar').addEventListener('click', async () => {
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                                      .withFaceLandmarks().withFaceDescriptor();
      if (!detection) { resultDiv.innerText = "❌ Nenhum rosto detectado!"; return; }

      const stored = JSON.parse(localStorage.getItem('faces')) || [];
      if (stored.length === 0) { resultDiv.innerText = "❌ Nenhum rosto cadastrado."; return; }

      let found = false;
      let matchedName = '';

      stored.forEach(face => {
        const distance = faceapi.euclideanDistance(detection.descriptor, new Float32Array(face.descriptor));
        if (distance < 0.6) {
          found = true;
          matchedName = face.nome;
        }
      });

      if (found) {
        resultDiv.innerText = `✅ Rosto reconhecido: ${matchedName}`;
      } else {
        resultDiv.innerText = "❌ Rosto não reconhecido.";
      }
    });
  </script>
</body>
</html>
