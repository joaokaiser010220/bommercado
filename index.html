<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bom Mercado - BalanÃ§a Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f1f1f1;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .categoria-btns button {
      width: 48%;
      margin-right: 2%;
      background: #eee;
      border: none;
      font-weight: bold;
    }

    .categoria-btns button.selecionado {
      background: #4caf50;
      color: white;
    }

    .produto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .btn-vendido, .btn-deletar {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      margin-left: 5px;
    }

    .btn-deletar {
      background: #555;
    }

    .log-area {
      background: #fff8dc;
      padding: 10px;
      margin-top: 10px;
      border: 1px dashed #aaa;
      border-radius: 6px;
    }

    .total-area {
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>BalanÃ§a Virtual</h1>
    <input type="text" id="nome" placeholder="Nome do Produto">
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">
    <div class="categoria-btns">
      <button class="cat" data-cat="padaria">Padaria</button>
      <button class="cat" data-cat="acougue">AÃ§ougue</button>
    </div>
    <button onclick="adicionarProduto()">Adicionar Produto</button>

    <div class="total-area">
      <button onclick="mostrarTotais()">ðŸ’° Mostrar Total Vendido</button>
      <div id="totais"></div>
    </div>

    <h2>Produtos Ativos</h2>
    <div id="lista-produtos"></div>

    <h3>ðŸ•’ Produtos Vendidos Recentemente</h3>
    <div id="log-area" class="log-area"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://storte-563c6-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let categoria = "padaria";
    let logsTemporarios = {};

    document.querySelectorAll('.cat').forEach(btn => {
      btn.onclick = () => {
        categoria = btn.dataset.cat;
        document.querySelectorAll('.cat').forEach(b => b.classList.remove('selecionado'));
        btn.classList.add('selecionado');
      }
    });

    function adicionarProduto() {
      const nome = document.getElementById('nome').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      if (!nome || isNaN(valor)) return alert('Preencha corretamente.');

      db.ref('produtos').push({ nome, valor, categoria, timestamp: Date.now() });
      document.getElementById('nome').value = '';
      document.getElementById('valor').value = '';
    }

    function removerProduto(id, produto) {
      logsTemporarios[id] = setTimeout(() => {
        db.ref('produtosVendidos').push(produto);
        delete logsTemporarios[id];
        renderLogs();
      }, 60000);

      db.ref('produtos/' + id).remove();
      renderLogs(produto, id);
    }

    function desfazerRemocao(id, produto) {
      clearTimeout(logsTemporarios[id]);
      delete logsTemporarios[id];
      db.ref('produtos').push(produto);
      renderLogs();
    }

    function deletarProduto(id) {
      if (confirm("Tem certeza que deseja deletar este produto permanentemente?")) {
        db.ref('produtos/' + id).remove();
      }
    }

    function renderLogs(produto = null, id = null) {
      const logArea = document.getElementById('log-area');
      if (!produto) return logArea.innerHTML = '';
      logArea.innerHTML = `<div>${produto.nome} [${produto.categoria}] marcado como vendido. <button onclick='desfazerRemocao("${id}", ${JSON.stringify(produto)})'>Desfazer</button></div>`;
    }

    function renderizar(snapshot) {
      const lista = document.getElementById('lista-produtos');
      lista.innerHTML = '';
      const data = snapshot.val();
      for (let id in data) {
        const p = data[id];
        const div = document.createElement('div');
        div.className = 'produto-item';
        div.innerHTML = `
          <span>${p.nome} - R$ ${p.valor.toFixed(2)} [${p.categoria}]</span>
          <div>
            <button class='btn-vendido' onclick='removerProduto("${id}", ${JSON.stringify(p)})'>Vendido</button>
            <button class='btn-deletar' onclick='deletarProduto("${id}")'>Deletar</button>
          </div>
        `;
        lista.appendChild(div);
      }
    }

    db.ref('produtos').on('value', renderizar);

    function mostrarTotais() {
      db.ref('produtosVendidos').once('value', snap => {
        let totalPad = 0, totalAco = 0;
        const dados = snap.val();
        for (let id in dados) {
          const p = dados[id];
          if (ehHoje(p.timestamp)) {
            if (p.categoria === 'padaria') totalPad += p.valor;
            else if (p.categoria === 'acougue') totalAco += p.valor;
          }
        }
        document.getElementById('totais').innerHTML = `
          <p><strong>Padaria:</strong> R$ ${totalPad.toFixed(2)}</p>
          <p><strong>AÃ§ougue:</strong> R$ ${totalAco.toFixed(2)}</p>
        `;
      });
    }

    function ehHoje(timestamp) {
      const hoje = new Date();
      const data = new Date(timestamp);
      return hoje.toDateString() === data.toDateString();
    }
  </script>
</body>
</html>
