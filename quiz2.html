<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pequenos Gênios - Criar / Entrar Sala</title>
<style>
  body {
    font-family: 'Comic Neue', cursive, 'Fredoka One', cursive, sans-serif;
    background: #d0f0c0;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #2e7d32;
  }
  h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px #4caf50;
  }
  button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 16px 30px;
    margin: 12px;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(46,125,50,0.7);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #2e7d32;
  }
  #entrarForm {
    margin-top: 20px;
    display: none;
    flex-direction: column;
    gap: 15px;
    width: 260px;
  }
  input {
    padding: 12px 15px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #4caf50;
    outline: none;
    font-weight: 700;
  }
  input:focus {
    border-color: #2e7d32;
  }
  #btnEntrarSala {
    background: #388e3c;
  }
  #btnEntrarSala:hover {
    background: #2e7d32;
  }
  #msgErro {
    color: #b71c1c;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Pequenos Gênios</h1>

  <button id="btnCriarSala">Criar Sala</button>
  <button id="btnMostrarFormEntrar">Entrar na Sala</button>

  <form id="entrarForm">
    <input type="text" id="inputCodigoSala" maxlength="6" placeholder="Código da sala (ex: ABC123)" />
    <input type="text" id="inputNomeUsuario" maxlength="20" placeholder="Seu nome" />
    <button type="submit" id="btnEntrarSala">Entrar</button>
    <div id="msgErro"></div>
  </form>

<script>
  const btnCriarSala = document.getElementById("btnCriarSala");
  const btnMostrarFormEntrar = document.getElementById("btnMostrarFormEntrar");
  const entrarForm = document.getElementById("entrarForm");
  const inputCodigoSala = document.getElementById("inputCodigoSala");
  const inputNomeUsuario = document.getElementById("inputNomeUsuario");
  const btnEntrarSala = document.getElementById("btnEntrarSala");
  const msgErro = document.getElementById("msgErro");

  // Gerar código da sala aleatório com 6 letras e números maiúsculos
  function gerarCodigoSala() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let codigo = "";
    for (let i = 0; i < 6; i++) {
      codigo += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return codigo;
  }

  btnCriarSala.onclick = () => {
    const codigo = gerarCodigoSala();
    const nomeHost = prompt("Digite seu nome para ser host da sala:");
    if (!nomeHost || nomeHost.trim().length < 2) {
      alert("Nome inválido! Tente novamente.");
      return;
    }
    // Salvar no localStorage e criar sala no Firebase (você precisa já ter o backend configurado)
    localStorage.setItem("quiz2_sala", codigo);
    localStorage.setItem("quiz2_nome", nomeHost.trim());
    // Aqui você pode fazer a criação da sala no Firebase
    // Mas para teste só vai direto para quiz2.html
    alert(`Sala criada com código: ${codigo}\nVocê será o host!`);
    window.location.href = "quiz2.html";
  };

  btnMostrarFormEntrar.onclick = () => {
    entrarForm.style.display = "flex";
  };

  entrarForm.onsubmit = (e) => {
    e.preventDefault();
    msgErro.textContent = "";

    const codigo = inputCodigoSala.value.trim().toUpperCase();
    const nome = inputNomeUsuario.value.trim();

    if (!codigo || codigo.length !== 6) {
      msgErro.textContent = "Código da sala inválido (deve ter 6 caracteres).";
      return;
    }
    if (!nome || nome.length < 2) {
      msgErro.textContent = "Digite seu nome corretamente.";
      return;
    }
    // Salvar localStorage
    localStorage.setItem("quiz2_sala", codigo);
    localStorage.setItem("quiz2_nome", nome);
    // Redirecionar para quiz2.html
    window.location.href = "quiz3.html";
  };
</script>
</body>
</html>
