<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Online - Pequenos Gênios</title>
<style>
  /* Reset simples */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #d0f0c0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #2e7d32;
  }
  header {
    background: #4caf50;
    padding: 15px 20px;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  main {
    flex: 1;
    max-width: 480px;
    margin: 20px auto;
    background: white;
    border-radius: 20px;
    padding: 25px 20px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 25px;
    font-family: 'Fredoka One', cursive;
    color: #2e7d32;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type=text] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 18px;
    border: 2.5px solid #4caf50;
    border-radius: 14px;
    font-size: 1.1rem;
    transition: border-color 0.3s ease;
  }
  input[type=text]:focus {
    border-color: #2e7d32;
    outline: none;
  }
  button {
    width: 100%;
    background: #4caf50;
    color: white;
    font-size: 1.3rem;
    font-weight: 700;
    padding: 14px 0;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(46,125,50,0.5);
    transition: background-color 0.3s ease;
  }
  button:hover, button:focus {
    background: #2e7d32;
    outline: none;
  }
  .flex-row {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
  }
  .flex-row button {
    flex: 1;
  }
  .hidden {
    display: none;
  }
  .error {
    background: #ff4d4d;
    color: white;
    font-weight: 700;
    padding: 10px 15px;
    margin-bottom: 18px;
    border-radius: 14px;
    text-align: center;
  }
  /* Lista de matérias para votação */
  .materias-lista {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 25px;
  }
  .materia-item {
    background: #a5d6a7;
    padding: 12px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 700;
    color: #1b5e20;
    user-select: none;
    flex: 1 0 40%;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    transition: background-color 0.3s ease;
  }
  .materia-item.selected {
    background: #4caf50;
    color: white;
  }
  /* Status geral da sala */
  #statusSala {
    font-weight: 700;
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  /* Responsivo */
  @media(max-width:480px) {
    main {
      margin: 10px 12px;
      padding: 20px 12px;
    }
  }
</style>
</head>
<body>

<header>Quiz Online - Pequenos Gênios</header>

<main>

  <!-- Tela Inicial com 2 botões -->
  <section id="telaInicial">
    <div class="flex-row">
      <button id="btnCriarSala">Criar Quiz Online</button>
      <button id="btnEntrarSala">Entrar na Sala</button>
    </div>
  </section>

  <!-- Tela Criar Sala -->
  <section id="telaCriarSala" class="hidden">
    <h2>Criar Sala</h2>
    <label for="inputNomeHost">Seu nome (host):</label>
    <input id="inputNomeHost" type="text" placeholder="Digite seu nome" autocomplete="off" />
    <div id="errorCriarSala" class="error hidden"></div>
    <button id="btnGerarSala">Gerar código e criar sala</button>
    <button id="btnVoltarCriar" style="margin-top:12px; background:#ccc; color:#2e7d32;">Voltar</button>
  </section>

  <!-- Tela Entrar Sala -->
  <section id="telaEntrarSala" class="hidden">
    <h2>Entrar na Sala</h2>
    <label for="inputCodigoSala">Código da sala:</label>
    <input id="inputCodigoSala" type="text" maxlength="6" placeholder="Ex: G6VYEE" autocomplete="off" />
    <label for="inputNomeParticipante">Seu nome:</label>
    <input id="inputNomeParticipante" type="text" placeholder="Digite seu nome" autocomplete="off" />
    <div id="errorEntrarSala" class="error hidden"></div>
    <button id="btnEntrarConfirmar">Entrar</button>
    <button id="btnVoltarEntrar" style="margin-top:12px; background:#ccc; color:#2e7d32;">Voltar</button>
  </section>

  <!-- Tela de votação (host) -->
  <section id="telaVotacao" class="hidden">
    <h2>Iniciar Votação das Matérias</h2>
    <div id="statusSala"></div>
    <div class="materias-lista" id="listaMaterias">
      <!-- Matérias aparecerão aqui para escolher -->
    </div>
    <button id="btnIniciarQuiz" disabled>Iniciar Quiz</button>
    <button id="btnCancelarVotacao" style="margin-top:12px; background:#ccc; color:#2e7d32;">Cancelar</button>
  </section>

  <!-- Tela aguardando quiz iniciar -->
  <section id="telaAguardando" class="hidden">
    <h2>Aguardando o host iniciar o quiz...</h2>
    <div id="statusSalaAguardando"></div>
    <button id="btnSairFila">Sair da sala</button>
  </section>

</main>

<script>
  // URLs Firebase
  const FIREBASE_SALAS = "https://sapichoes1-default-rtdb.firebaseio.com/salas";
  // Para facilitar, vamos trabalhar com path final sem .json porque fetch coloca automaticamente

  // DOM
  const telaInicial = document.getElementById("telaInicial");
  const telaCriarSala = document.getElementById("telaCriarSala");
  const telaEntrarSala = document.getElementById("telaEntrarSala");
  const telaVotacao = document.getElementById("telaVotacao");
  const telaAguardando = document.getElementById("telaAguardando");

  const inputNomeHost = document.getElementById("inputNomeHost");
  const btnGerarSala = document.getElementById("btnGerarSala");
  const errorCriarSala = document.getElementById("errorCriarSala");
  const btnVoltarCriar = document.getElementById("btnVoltarCriar");

  const inputCodigoSala = document.getElementById("inputCodigoSala");
  const inputNomeParticipante = document.getElementById("inputNomeParticipante");
  const btnEntrarConfirmar = document.getElementById("btnEntrarConfirmar");
  const errorEntrarSala = document.getElementById("errorEntrarSala");
  const btnVoltarEntrar = document.getElementById("btnVoltarEntrar");

  const listaMaterias = document.getElementById("listaMaterias");
  const btnIniciarQuiz = document.getElementById("btnIniciarQuiz");
  const btnCancelarVotacao = document.getElementById("btnCancelarVotacao");
  const statusSala = document.getElementById("statusSala");

  const statusSalaAguardando = document.getElementById("statusSalaAguardando");
  const btnSairFila = document.getElementById("btnSairFila");

  // Materias disponiveis
  const todasMaterias = ["Matemática", "Português", "História", "Geografia", "Ciências", "Inglês", "Artes"];

  // Estado da sala local
  let codigoSalaAtual = null;
  let nomeHostAtual = null;
  let nomeParticipanteAtual = null;
  let materiasSelecionadas = [];

  // Helper: gerar código de sala aleatório 6 letras maiúsculas
  function gerarCodigoSala() {
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let codigo = "";
    for (let i = 0; i < 6; i++) {
      codigo += letras.charAt(Math.floor(Math.random() * letras.length));
    }
    return codigo;
  }

  // Mostrar / ocultar telas
  function mostrarTela(tela) {
    [telaInicial, telaCriarSala, telaEntrarSala, telaVotacao, telaAguardando].forEach(s => {
      s.classList.add("hidden");
    });
    tela.classList.remove("hidden");
  }

  // Criar sala no Firebase
  async function criarSalaFirebase(nomeHost) {
    const codigo = gerarCodigoSala();

    // Dados padrão da sala
    const dadosSala = {
      host: nomeHost,
      materias: [...todasMaterias],
      status: "aguardando",
      participantes: []
    };

    try {
      // Verifica se o código já existe (garantir código único)
      const resp = await fetch(`${FIREBASE_SALAS}/${codigo}.json`);
      const data = await resp.json();
      if (data !== null) {
        // Já existe código, tenta outro
        return criarSalaFirebase(nomeHost);
      }

      // Cria sala no banco
      await fetch(`${FIREBASE_SALAS}/${codigo}.json`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(dadosSala)
      });

      return codigo;

    } catch (error) {
      throw new Error("Erro ao criar sala no Firebase: " + error.message);
    }
  }

  // Entrar na sala pelo código e nome participante
  async function entrarSalaFirebase(codigo, nomeParticipante) {
    try {
      const resp = await fetch(`${FIREBASE_SALAS}/${codigo}.json`);
      const sala = await resp.json();

      if (!sala) {
        throw new Error("Sala não encontrada.");
      }
      if (!sala.participantes) sala.participantes = [];

      // Verifica se participante já está dentro, se não adiciona
      if (!sala.participantes.includes(nomeParticipante)) {
        sala.participantes.push(nomeParticipante);

        // Atualiza Firebase
        await fetch(`${FIREBASE_SALAS}/${codigo}/participantes.json`, {
          method: "PUT",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(sala.participantes)
        });
      }
      return sala;

    } catch (error) {
      throw new Error(error.message || "Erro ao entrar na sala.");
    }
  }

  // Atualizar status da sala no Firebase
  async function atualizarStatusSala(codigo, novoStatus) {
    await fetch(`${FIREBASE_SALAS}/${codigo}/status.json`, {
      method: "PUT",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(novoStatus)
    });
  }

  // Atualizar materias selecionadas no Firebase
  async function atualizarMateriasSala(codigo, materias) {
    await fetch(`${FIREBASE_SALAS}/${codigo}/materias.json`, {
      method: "PUT",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(materias)
    });
  }

  // Montar lista de matérias para votação no host
  function montarListaMaterias() {
    listaMaterias.innerHTML = "";
    materiasSelecionadas = [];

    todasMaterias.forEach(materia => {
      const div = document.createElement("div");
      div.textContent = materia;
      div.className = "materia-item";
      div.tabIndex = 0;

      div.addEventListener("click", () => {
        div.classList.toggle("selected");
        if (div.classList.contains("selected")) {
          materiasSelecionadas.push(materia);
        } else {
          materiasSelecionadas = materiasSelecionadas.filter(m => m !== materia);
        }
        btnIniciarQuiz.disabled = materiasSelecionadas.length === 0;
      });

      div.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          div.click();
        }
      });

      listaMaterias.appendChild(div);
    });
  }

  // Botões principais da tela inicial
  document.getElementById("btnCriarSala").addEventListener("click", () => {
    errorCriarSala.classList.add("hidden");
    inputNomeHost.value = "";
    mostrarTela(telaCriarSala);
  });
  document.getElementById("btnEntrarSala").addEventListener("click", () => {
    errorEntrarSala.classList.add("hidden");
    inputCodigoSala.value = "";
    inputNomeParticipante.value = "";
    mostrarTela(telaEntrarSala);
  });

  // Voltar da tela criar sala
  btnVoltarCriar.addEventListener("click", () => mostrarTela(telaInicial));

  // Voltar da tela entrar sala
  btnVoltarEntrar.addEventListener("click", () => mostrarTela(telaInicial));

  // Criar sala - gerando código e salvando
  btnGerarSala.addEventListener("click", async () => {
    const nomeHost = inputNomeHost.value.trim();
    if (!nomeHost) {
      errorCriarSala.textContent = "Digite seu nome para criar a sala.";
      errorCriarSala.classList.remove("hidden");
      return;
    }
    errorCriarSala.classList.add("hidden");
    btnGerarSala.disabled = true;
    btnGerarSala.textContent = "Criando...";

    try {
      const codigo = await criarSalaFirebase(nomeHost);
      codigoSalaAtual = codigo;
      nomeHostAtual = nomeHost;
      materiasSelecionadas = [...todasMaterias];

      alert(`Sala criada com sucesso!\nCódigo da sala: ${codigo}\nCompartilhe com os participantes.`);
      montarListaMaterias();
      statusSala.textContent = `Você é o host: ${nomeHostAtual}. Selecione as matérias para votação.`;
      btnIniciarQuiz.disabled = true;

      mostrarTela(telaVotacao);

    } catch (error) {
      errorCriarSala.textContent = error.message;
      errorCriarSala.classList.remove("hidden");
    } finally {
      btnGerarSala.disabled = false;
      btnGerarSala.textContent = "Gerar código e criar sala";
    }
  });

  // Entrar na sala com código e nome participante
  btnEntrarConfirmar.addEventListener("click", async () => {
    const codigo = inputCodigoSala.value.trim().toUpperCase();
    const nomeParticipante = inputNomeParticipante.value.trim();
    if (!codigo || !nomeParticipante) {
      errorEntrarSala.textContent = "Preencha o código da sala e seu nome.";
      errorEntrarSala.classList.remove("hidden");
      return;
    }
    errorEntrarSala.classList.add("hidden");
    btnEntrarConfirmar.disabled = true;
    btnEntrarConfirmar.textContent = "Entrando...";

    try {
      const sala = await entrarSalaFirebase(codigo, nomeParticipante);
      codigoSalaAtual = codigo;
      nomeParticipanteAtual = nomeParticipante;

      if (sala.status === "aguardando") {
        statusSalaAguardando.textContent = "Aguardando o host iniciar o quiz...";
        mostrarTela(telaAguardando);
      } else if (sala.status === "votacao") {
        statusSalaAguardando.textContent = "Quiz em votação das matérias. Aguarde.";
        mostrarTela(telaAguardando);
      } else if (sala.status === "quiz") {
        statusSalaAguardando.textContent = "Quiz iniciado! Em breve você será redirecionado.";
        mostrarTela(telaAguardando);
        // Aqui poderia redirecionar para o quiz real
      } else {
        statusSalaAguardando.textContent = "Sala em estado desconhecido. Aguarde.";
        mostrarTela(telaAguardando);
      }

    } catch (error) {
      errorEntrarSala.textContent = error.message;
      errorEntrarSala.classList.remove("hidden");
    } finally {
      btnEntrarConfirmar.disabled = false;
      btnEntrarConfirmar.textContent = "Entrar";
    }
  });

  // Monta lista matérias na tela votação ao entrar
  function carregarTelaVotacao() {
    montarListaMaterias();
    btnIniciarQuiz.disabled = true;
    statusSala.textContent = `Você é o host: ${nomeHostAtual}. Selecione as matérias para votação.`;
  }

  // Iniciar votação / quiz (host)
  btnIniciarQuiz.addEventListener("click", async () => {
    if (materiasSelecionadas.length === 0) {
      alert("Selecione pelo menos uma matéria!");
      return;
    }
    btnIniciarQuiz.disabled = true;
    statusSala.textContent = "Iniciando votação no Firebase...";
    try {
      await atualizarMateriasSala(codigoSalaAtual, materiasSelecionadas);
      await atualizarStatusSala(codigoSalaAtual, "votacao");
      statusSala.textContent = "Votação iniciada! Participantes estão votando...";
    } catch (error) {
      alert("Erro ao iniciar votação: " + error.message);
      btnIniciarQuiz.disabled = false;
      statusSala.textContent = `Você é o host: ${nomeHostAtual}. Selecione as matérias para votação.`;
    }
  });

  // Cancelar votação e voltar ao início (host)
  btnCancelarVotacao.addEventListener("click", async () => {
    if (!confirm("Cancelar votação e voltar à tela inicial?")) return;

    try {
      await atualizarStatusSala(codigoSalaAtual, "aguardando");
      mostrarTela(telaInicial);
    } catch {
      alert("Erro ao cancelar votação.");
    }
  });

  // Sair da fila (participante)
  btnSairFila.addEventListener("click", () => {
    if (confirm("Deseja sair da sala?")) {
      location.reload(); // Recarregar página para reiniciar estado
    }
  });

  // Evento para mostrar lista matérias quando for para a tela votação
  // Quando a tela de votação aparece, monta lista
  // Usamos MutationObserver para detectar mudança de classe hidden
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      if (!mutation.target.classList.contains("hidden") && mutation.target === telaVotacao) {
        carregarTelaVotacao();
      }
    });
  });
  observer.observe(telaVotacao, { attributes: true, attributeFilter: ["class"] });

</script>

</body>
</html>
