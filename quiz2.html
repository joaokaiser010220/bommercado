<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pequenos Gênios - Criar / Entrar Sala</title>
<style>
  body {
    font-family: 'Comic Neue', cursive, 'Fredoka One', cursive, sans-serif;
    background: #d0f0c0;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #2e7d32;
  }
  h1 {
    font-size: 2.4rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px #4caf50;
  }
  .btn {
    background: #4caf50;
    color: white;
    border: none;
    padding: 16px 30px;
    margin: 12px;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(46,125,50,0.7);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover:not(:disabled) {
    background: #2e7d32;
  }
  .btn:disabled {
    background: #a5d6a7;
    cursor: default;
  }
  #entrarForm {
    margin-top: 20px;
    display: none;
    flex-direction: column;
    gap: 15px;
    width: 280px;
    background: #e8f5e9;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  input {
    padding: 12px 15px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #4caf50;
    outline: none;
    font-weight: 700;
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: #2e7d32;
  }
  #msgErro, #msgSucesso {
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    min-height: 24px;
    margin-top: 5px;
    border-radius: 12px;
    padding: 6px 10px;
  }
  #msgErro {
    color: #b71c1c;
    background: #ffcdd2;
  }
  #msgSucesso {
    color: #1b5e20;
    background: #c8e6c9;
  }
  #codigoSalaCriada {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #2e7d32;
    background: #a5d6a7;
    padding: 12px 20px;
    border-radius: 24px;
    user-select: all;
    max-width: 300px;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Pequenos Gênios</h1>

  <button id="btnCriarSala" class="btn">Criar Sala</button>
  <button id="btnMostrarFormEntrar" class="btn">Entrar na Sala</button>

  <form id="entrarForm" autocomplete="off" novalidate>
    <input type="text" id="inputCodigoSala" maxlength="6" placeholder="Código da sala (ex: ABC123)" />
    <input type="text" id="inputNomeUsuario" maxlength="20" placeholder="Seu nome" />
    <button type="submit" id="btnEntrarSala" class="btn">Entrar</button>
    <div id="msgErro"></div>
  </form>

  <div id="codigoSalaCriada" style="display:none;"></div>

<script>
  const btnCriarSala = document.getElementById("btnCriarSala");
  const btnMostrarFormEntrar = document.getElementById("btnMostrarFormEntrar");
  const entrarForm = document.getElementById("entrarForm");
  const inputCodigoSala = document.getElementById("inputCodigoSala");
  const inputNomeUsuario = document.getElementById("inputNomeUsuario");
  const btnEntrarSala = document.getElementById("btnEntrarSala");
  const msgErro = document.getElementById("msgErro");
  const codigoSalaCriada = document.getElementById("codigoSalaCriada");

  function gerarCodigoSala() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let codigo = "";
    for (let i = 0; i < 6; i++) {
      codigo += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return codigo;
  }

  function validarNome(nome) {
    return nome && nome.trim().length >= 2 && /^[A-Za-zÀ-ÿ ]+$/.test(nome.trim());
  }

  btnCriarSala.onclick = () => {
    msgErro.textContent = "";
    codigoSalaCriada.style.display = "none";

    let nomeHost = prompt("Digite seu nome para ser host da sala:");
    if (!validarNome(nomeHost)) {
      msgErro.textContent = "Nome inválido. Use apenas letras e no mínimo 2 caracteres.";
      return;
    }

    const codigo = gerarCodigoSala();

    localStorage.setItem("quiz2_sala", codigo);
    localStorage.setItem("quiz2_nome", nomeHost.trim());

    codigoSalaCriada.textContent = `Sala criada com sucesso! Código: ${codigo}\nVocê será o host.`;
    codigoSalaCriada.style.display = "block";

    setTimeout(() => {
      window.location.href = "quiz3.html";
    }, 2000);
  };

  btnMostrarFormEntrar.onclick = () => {
    entrarForm.style.display = "flex";
    msgErro.textContent = "";
    codigoSalaCriada.style.display = "none";
  };

  entrarForm.onsubmit = (e) => {
    e.preventDefault();
    msgErro.textContent = "";

    const codigo = inputCodigoSala.value.trim().toUpperCase();
    const nome = inputNomeUsuario.value.trim();

    if (!codigo || codigo.length !== 6 || !/^[A-Z0-9]{6}$/.test(codigo)) {
      msgErro.textContent = "Código da sala inválido (6 letras/números maiúsculos).";
      return;
    }
    if (!validarNome(nome)) {
      msgErro.textContent = "Nome inválido. Use apenas letras e no mínimo 2 caracteres.";
      return;
    }

    localStorage.setItem("quiz2_sala", codigo);
    localStorage.setItem("quiz2_nome", nome);

    window.location.href = "quiz3.html";
  };
</script>

</body>
</html>
