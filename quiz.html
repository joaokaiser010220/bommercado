<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - Pequenos Sapichões</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #dcedc1, #a8e6cf);
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      background-color: #a5d6a7;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #2e7d32;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .materia-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 960px;
      margin: 40px auto;
    }
    .card-materia {
      background: #fff;
      border-radius: 30px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 4px solid #a5d6a7;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-weight: bold;
      font-size: 1.4rem;
      color: #2e7d32;
      user-select: none;
    }
    .card-materia:hover {
      transform: scale(1.05);
      background-color: #dcedc1;
    }
  </style>
</head>
<body>

<header>
  <div id="nomeUsuario">Carregando...</div>
</header>

<main>
  <h1 style="text-align:center; color:#2e7d32; font-family: 'Fredoka One', cursive;">Escolha sua matéria para começar!</h1>
  <div id="materiaLista" class="materia-lista">
    <!-- Cards das matérias aparecerão aqui -->
  </div>
</main>

<script>
  // Função para redirecionar para login caso usuário não esteja logado
  function checarLogin() {
    const usuarioJSON = localStorage.getItem('usuarioLogado');
    if (!usuarioJSON) {
      window.location.href = 'login.html';
      return null;
    }
    return JSON.parse(usuarioJSON);
  }

  function montarListaMaterias(materias) {
    const container = document.getElementById('materiaLista');
    container.innerHTML = ''; // limpa

    if (!materias || materias.length === 0) {
      container.innerHTML = '<p style="text-align:center; color:#555; font-weight:bold;">Nenhuma matéria cadastrada.</p>';
      return;
    }

    materias.forEach(materia => {
      const card = document.createElement('div');
      card.className = 'card-materia';
      card.textContent = materia;
      card.onclick = () => {
        alert(`Você escolheu: ${materia}\n(Em breve, as fases irão aparecer aqui)`);
        // Aqui vai abrir a tela de níveis e fases para essa matéria
      };
      container.appendChild(card);
    });
  }

  // Inicialização
  (function () {
    const usuario = checarLogin();
    if (!usuario) return; // redirecionado

    // Exibe nome no topo direito
    const nomeUsuarioDiv = document.getElementById('nomeUsuario');
    nomeUsuarioDiv.textContent = `Olá, ${usuario.nome}!`;

    // Pega as matérias do usuário. 
    // Pode ser "materia" único ou "materias" array (como no seu exemplo)
    let materias = [];
    if (usuario.materias) {
      materias = usuario.materias;
    } else if (usuario.materia) {
      materias = [usuario.materia];
    }

    montarListaMaterias(materias);
  })();
</script>

</body>
</html>
