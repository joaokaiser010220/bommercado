<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pequenos Sapich√µes - Quiz Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2e7d32;
    }
    header {
      background-color: #81c784;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }
    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.4rem;
      color: white;
    }
    .top-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .top-info span {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }
    .top-info button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .top-info button:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>

<header>
  <h1>Pequenos Sapich√µes</h1>
  <div class="top-info">
    <span id="spUsuario">SP: 0 ‚≠ê</span>
    <span id="nomeUsuario">Carregando...</span>
    <button onclick="mostrarToast('Perfil em constru√ß√£o!')">Perfil</button>
    <button onclick="mostrarToast('Mochila em breve!')">Mochila</button>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<main style="padding: 40px 20px; max-width: 960px; margin: 0 auto;">
  <section>
    <h2 style="text-align:center; font-family: 'Fredoka One', cursive; margin-bottom: 20px;">Mat√©rias Recomendadas</h2>
    <div class="materias-lista" id="materiasRecomendadas" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;"></div>
  </section>

  <section style="margin-top: 40px;">
    <h2 style="text-align:center; font-family: 'Fredoka One', cursive; margin-bottom: 20px;">Outras Mat√©rias</h2>
    <div class="materias-lista" id="outrasMaterias" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;"></div>
  </section>

  <section id="atividadesContainer" style="display:none; margin-top: 40px;">
    <h2 id="atividadesTitulo" style="text-align:center; font-family: 'Fredoka One', cursive;"></h2>
    <div id="fasesLista" style="display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-top:20px;"></div>
  </section>
</main>

<div id="toastContainer" style="position:fixed; bottom:30px; right:30px; z-index:9999;"></div>

<div class="mascote-sapo" style="
  position:fixed;
  bottom:20px;
  right:20px;
  width:90px;
  height:90px;
  background:url('sapo-mascote.png') no-repeat center/contain;
  animation: mascotePula 2s infinite alternate;
"></div>

<script>
const materias = ['Portugu√™s', 'Matem√°tica', 'Hist√≥ria', 'Geografia', 'Artes'];
const icones = {
  'Portugu√™s': 'üìö',
  'Matem√°tica': '‚ûó',
  'Hist√≥ria': 'üè∞',
  'Geografia': 'üåé',
  'Artes': 'üé®'
};
const maxFases = 10;

function checarLogin() {
  const user = localStorage.getItem('usuarioLogado');
  if (!user) {
    window.location.href = 'login.html';
    return null;
  }
  return JSON.parse(user);
}

function salvarProgresso(nome, dados) {
  localStorage.setItem(`progresso_${nome}`, JSON.stringify(dados));
}

function carregarProgresso(nome) {
  try {
    return JSON.parse(localStorage.getItem(`progresso_${nome}`)) || {};
  } catch {
    return {};
  }
}

function calcularSP(nome) {
  const progresso = carregarProgresso(nome);
  let sp = 0;
  for (let mat in progresso) {
    sp += progresso[mat] * 10;
  }
  return sp;
}

function atualizarSP(nome) {
  const sp = calcularSP(nome);
  document.getElementById('spUsuario').textContent = `SP: ${sp} ‚≠ê`;
}

function montarMaterias(usuario) {
  const recomendadas = document.getElementById('materiasRecomendadas');
  const outras = document.getElementById('outrasMaterias');
  const favoritas = usuario.materias || [];

  const progresso = carregarProgresso(usuario.nome);

  materias.forEach(m => {
    const div = document.createElement('div');
    div.className = 'materia-card';
    div.style = `
      background: white;
      padding: 20px;
      width: 150px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    `;

    const percent = Math.round(((progresso[m] || 0) / maxFases) * 100);
    div.innerHTML = `
      <div style="font-size: 40px;">${icones[m]}</div>
      <div style="font-weight: bold; font-size: 1.2rem; margin: 10px 0;">${m}</div>
      <div style="height: 10px; background: #c8e6c9; border-radius: 10px;">
        <div style="width: ${percent}%; height: 100%; background: #2e7d32; border-radius: 10px;"></div>
      </div>
    `;

    div.onclick = () => mostrarFases(m, progresso[m] || 0, usuario.nome);

    if (favoritas.includes(m)) {
      div.style.border = '4px solid #4caf50';
      recomendadas.appendChild(div);
    } else {
      outras.appendChild(div);
    }
  });
}

function mostrarFases(materia, concluida, nomeUsuario) {
  const container = document.getElementById('atividadesContainer');
  const titulo = document.getElementById('atividadesTitulo');
  const lista = document.getElementById('fasesLista');

  titulo.textContent = `Atividades de ${materia}`;
  lista.innerHTML = '';

  for (let i = 1; i <= maxFases; i++) {
    const fase = document.createElement('div');
    fase.textContent = i;
    fase.style = `
      width: 70px;
      height: 70px;
      background: ${i <= concluida ? '#2e7d32' : i === concluida + 1 ? '#a5d6a7' : '#ccc'};
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 15px;
      cursor: ${i === concluida + 1 ? 'pointer' : 'default'};
      transition: transform 0.2s ease;
    `;
    if (i === concluida + 1) {
      fase.onclick = () => abrirModal(nomeUsuario, materia, i);
      fase.onmouseover = () => (fase.style.transform = 'scale(1.1)');
      fase.onmouseout = () => (fase.style.transform = 'scale(1)');
    }
    lista.appendChild(fase);
  }

  container.style.display = 'block';
  container.scrollIntoView({ behavior: 'smooth' });
}

function abrirModal(usuario, materia, fase) {
  mostrarToast(`üê∏ Voc√™ completou a fase ${fase} de ${materia}!`);
  let progresso = carregarProgresso(usuario);
  if (!progresso[materia] || progresso[materia] < fase) {
    progresso[materia] = fase;
    salvarProgresso(usuario, progresso);
    montarMaterias({ nome: usuario, materias: JSON.parse(localStorage.getItem('usuarioLogado')).materias || [] });
    mostrarFases(materia, progresso[materia], usuario);
    atualizarSP(usuario);
  }
}

function logout() {
  localStorage.removeItem('usuarioLogado');
  window.location.href = 'login.html';
}

function mostrarToast(msg) {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.textContent = msg;
  toast.style = `
    background: #4caf50;
    color: white;
    padding: 14px 20px;
    margin-top: 10px;
    border-radius: 20px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    font-family: 'Fredoka One', cursive;
    animation: fadeOut 4s forwards;
  `;
  container.appendChild(toast);
  setTimeout(() => toast.remove(), 4000);
}

window.onload = () => {
  const user = checarLogin();
  if (!user) return;

  document.getElementById('nomeUsuario').textContent = `${user.nome} (${user.idade} anos)`;
  montarMaterias(user);
  atualizarSP(user.nome);
};
</script>

<style>
@keyframes mascotePula {
  0% { transform: translateY(0); }
  100% { transform: translateY(-15px); }
}
@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; transform: translateX(100px); }
}
</style>

</body>
</html>
