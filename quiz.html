<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pequenos Sapich√µes - Quizzes Avan√ßados</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2e7d32;
    }

    /* Top bar */
    header {
      background-color: #81c784;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 101;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      user-select: none;
    }
    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.3rem;
      margin: 0;
      color: #2e7d32;
    }
    #nomeUsuario {
      font-weight: 700;
      font-size: 1.3rem;
      color: #2e7d32;
      margin-right: 20px;
    }
    #btnLogout {
      background: #e53935;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #btnLogout:hover {
      background: #b71c1c;
    }

    main {
      flex: 1;
      max-width: 980px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    h2.section-title {
      font-family: 'Fredoka One', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Container mat√©rias */
    .materias-section {
      margin-bottom: 40px;
    }

    .materias-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
    }

    /* Cards mat√©rias */
    .materia-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 14px 38px rgba(0,0,0,0.15);
      cursor: pointer;
      width: 170px;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid transparent;
      position: relative;
      user-select: none;
    }
    .materia-card:hover {
      transform: scale(1.07);
      box-shadow: 0 22px 50px rgba(46,125,50,0.5);
    }
    .materia-card.recomendada {
      border-color: #4caf50;
      box-shadow: 0 25px 60px #4caf50aa;
      animation: pulseBorder 2.8s infinite alternate;
      background: #e8f5e9;
      font-weight: 700;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 25px 60px #4caf5033; }
      100% { box-shadow: 0 25px 60px #4caf50aa; }
    }

    /* √çcone mat√©ria */
    .materia-icone {
      font-size: 56px;
      margin-bottom: 14px;
      color: #4caf50;
      user-select: none;
      filter: drop-shadow(1px 2px 1px rgba(0,0,0,0.15));
    }
    /* Nome mat√©ria */
    .materia-nome {
      font-size: 1.4rem;
      color: #2e7d32;
      text-align: center;
      margin-bottom: 12px;
      font-weight: 700;
    }

    /* Barra progresso */
    .progress-bar {
      height: 12px;
      width: 100%;
      background: #c8e6c9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    }
    .progress-fill {
      height: 100%;
      background: #388e3c;
      width: 0;
      transition: width 0.7s ease;
    }

    /* Se√ß√£o atividades */
    #atividadesContainer {
      background: white;
      border-radius: 28px;
      padding: 25px 30px;
      box-shadow: 0 16px 38px rgba(0,0,0,0.12);
      max-width: 720px;
      margin: 0 auto;
      user-select: none;
    }
    #atividadesTitulo {
      font-family: 'Fredoka One', cursive;
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 22px;
      text-align: center;
    }

    .fase-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .fase-item {
      width: 80px;
      height: 80px;
      background: #a5d6a7;
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2e7d32;
      cursor: pointer;
      box-shadow: 0 6px 15px #81c784aa;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      user-select: none;
    }
    .fase-item:hover:not(.concluida):not(.bloqueada) {
      background: #66bb6a;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 10px 25px #4caf5080;
    }
    .fase-item.concluida {
      background: #2e7d32;
      color: #a5d6a7;
      cursor: default;
      box-shadow: 0 6px 15px #2e7d3280;
    }
    .fase-item.bloqueada {
      background: #cfd8dc;
      color: #607d8b;
      cursor: default;
      box-shadow: none;
    }
    /* Check icon para fase conclu√≠da */
    .fase-item.concluida::after {
      content: "‚úî";
      position: absolute;
      right: 8px;
      top: 6px;
      font-size: 1.3rem;
      color: #a5d6a7;
      user-select: none;
    }

    /* Mascote sapinho animado no canto */
    .mascote-sapo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url('sapo-mascote.png') no-repeat center/contain;
      filter: drop-shadow(0 5px 6px rgba(0,0,0,0.15));
      pointer-events: none;
      user-select: none;
      z-index: 999;
      animation: sapo-levitar 3s ease-in-out infinite alternate;
    }
    @keyframes sapo-levitar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #loadingOverlay.visible {
      opacity: 1;
      pointer-events: all;
    }
    .loading-circle {
      border: 12px solid #a5d6a7;
      border-top: 12px solid #2e7d32;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      animation: girar 1s linear infinite;
    }
    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 680px) {
      .materia-card {
        width: 140px;
      }
      .fase-item {
        width: 65px;
        height: 65px;
        font-size: 1rem;
      }
      .mascote-sapo {
        width: 70px;
        height: 70px;
      }
    }

  </style>
</head>
<body>

<header>
  <h1>Pequenos Sapich√µes</h1>
  <div>
    <span id="nomeUsuario">Carregando...</span>
    <button id="btnLogout" title="Sair">Sair</button>
  </div>
</header>

<main>

  <section class="materias-section">
    <h2 class="section-title">Mat√©rias Recomendadas</h2>
    <div class="materias-lista" id="materiasRecomendadas"></div>
  </section>

  <section class="materias-section">
    <h2 class="section-title">Outras Mat√©rias</h2>
    <div class="materias-lista" id="outrasMaterias"></div>
  </section>

  <section id="atividadesContainer" style="display:none;">
    <h2 id="atividadesTitulo">Atividades</h2>
    <div class="fase-lista" id="fasesLista"></div>
  </section>

</main>

<div class="mascote-sapo"></div>

<div id="loadingOverlay">
  <div class="loading-circle"></div>
</div>

<script>
  // Lista fixa de mat√©rias poss√≠veis
  const materiasDisponiveis = ["Portugu√™s", "Matem√°tica", "Hist√≥ria", "Geografia", "Artes"];

  // √çcones emojis para as mat√©rias
  const iconesMateria = {
    "Portugu√™s": "üìö",
    "Matem√°tica": "‚ûó",
    "Hist√≥ria": "üè∞",
    "Geografia": "üåé",
    "Artes": "üé®"
  };

  // M√°ximo de fases por mat√©ria
  const maxFases = 10;

  // Simula salvar progresso no localStorage por mat√©ria
  // Exemplo: { "Portugu√™s": 3, "Matem√°tica": 6 } indica quantas fases completou
  function salvarProgresso(usuarioNome, progressoObj) {
    localStorage.setItem(`progresso_${usuarioNome}`, JSON.stringify(progressoObj));
  }
  function carregarProgresso(usuarioNome) {
    const p = localStorage.getItem(`progresso_${usuarioNome}`);
    if (!p) return {};
    try {
      return JSON.parse(p);
    } catch {
      return {};
    }
  }

  // Mostra loading
  function showLoading(show) {
    const loading = document.getElementById('loadingOverlay');
    if (show) loading.classList.add('visible');
    else loading.classList.remove('visible');
  }

  // Verifica login, redireciona se n√£o estiver
  function checarLogin() {
    const usuarioJSON = localStorage.getItem('usuarioLogado');
    if (!usuarioJSON) {
      window.location.href = 'login.html';
      return null;
    }
    return JSON.parse(usuarioJSON);
  }

  // Logout limpando localStorage e redirecionando
  document.getElementById('btnLogout').onclick = () => {
    localStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  };

  // Monta cards das mat√©rias, destacando as recomendadas
  function montarMaterias(usuario) {
    const recomendadasContainer = document.getElementById('materiasRecomendadas');
    const outrasContainer = document.getElementById('outrasMaterias');

    recomendadasContainer.innerHTML = '';
    outrasContainer.innerHTML = '';

    // Pegando mat√©rias do usu√°rio (suporta 'materias' array ou 'materia' string)
    let materiasUsuario = [];
    if (usuario.materias) materiasUsuario = usuario.materias;
    else if (usuario.materia) materiasUsuario = [usuario.materia];

    // Carrega progresso salvo
    const progresso = carregarProgresso(usuario.nome);

    materiasDisponiveis.forEach(materia => {
      const card = document.createElement('div');
      card.classList.add('materia-card');

      const fasesCompletas = progresso[materia] || 0;
      const progressoPercentual = Math.round((fasesCompletas / maxFases) * 100);

      card.innerHTML = `
        <div class="materia-icone">${iconesMateria[materia]}</div>
        <div class="materia-nome">${materia}</div>
        <div class="progress-bar" title="Progresso: ${progressoPercentual}%">
          <div class="progress-fill" style="width: ${progressoPercentual}%;"></div>
        </div>
      `;

      card.onclick = () => mostrarFases(materia, progresso[materia] || 0, usuario.nome);

      if (materiasUsuario.includes(materia)) {
        card.classList.add('recomendada');
        recomendadasContainer.appendChild(card);
      } else {
        outrasContainer.appendChild(card);
      }
    });
  }

  // Exibe fases da mat√©ria e controla bloqueio/conclus√£o
  function mostrarFases(materia, faseConcluida, usuarioNome) {
    showLoading(true);
    setTimeout(() => {
      showLoading(false);

      const container = document.getElementById('atividadesContainer');
      const titulo = document.getElementById('atividadesTitulo');
      const listaFases = document.getElementById('fasesLista');

      titulo.textContent = `Atividades - Mat√©ria: ${materia}`;
      listaFases.innerHTML = '';

      for (let i = 1; i <= maxFases; i++) {
        const fase = document.createElement('div');
        fase.classList.add('fase-item');

        if (i <= faseConcluida) {
          fase.classList.add('concluida');
        } else if (i === faseConcluida + 1) {
          // desbloqueada
          fase.onclick = () => {
            alert(`Voc√™ iniciou a Fase ${i} da mat√©ria ${materia}!\nAqui voc√™ pode implementar o quiz real.`);
            // Simula concluir a fase
            salvarProgresso(usuarioNome, atualizarProgresso(usuarioNome, materia, i));
            mostrarFases(materia, i, usuarioNome);
          };
        } else {
          fase.classList.add('bloqueada');
        }

        fase.textContent = i;
        listaFases.appendChild(fase);
      }
      container.style.display = 'block';
      container.scrollIntoView({ behavior: 'smooth' });
    }, 700);
  }

  // Atualiza progresso no localStorage
  function atualizarProgresso(usuarioNome, materia, faseAtual) {
    const progresso = carregarProgresso(usuarioNome);
    if (!progresso[materia] || faseAtual > progresso[materia]) {
      progresso[materia] = faseAtual;
    }
    salvarProgresso(usuarioNome, progresso);
    return progresso;
  }

  // Inicializa√ß√£o
  (function () {
    const usuario = checarLogin();
    if (!usuario) return;

    document.getElementById('nomeUsuario').textContent = `Ol√°, ${usuario.nome}!`;

    montarMaterias(usuario);
  })();
</script>

</body>
</html>
