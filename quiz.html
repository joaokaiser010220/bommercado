<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pequenos Sapich√µes - Quizzes</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #81c784;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      color: #2e7d32;
      font-size: 2.4rem;
      margin: 0;
      user-select: none;
    }

    #nomeUsuario {
      font-weight: 700;
      font-size: 1.3rem;
      color: #2e7d32;
      user-select: none;
    }

    main {
      flex: 1;
      padding: 30px 20px 60px;
      max-width: 960px;
      margin: 0 auto;
    }

    .materias-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .materia-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      cursor: pointer;
      flex: 1 1 140px;
      max-width: 180px;
      padding: 22px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      border: 4px solid transparent;
      user-select: none;
    }

    .materia-card.recomendada {
      border-color: #4caf50;
      box-shadow: 0 15px 30px #4caf50aa;
      transform: scale(1.1);
      background: #e8f5e9;
    }

    .materia-card:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 38px rgba(46,125,50,0.3);
    }

    .materia-icone {
      font-size: 50px;
      margin-bottom: 10px;
      user-select: none;
      color: #4caf50;
    }

    .materia-nome {
      font-weight: 700;
      font-size: 1.3rem;
      color: #2e7d32;
      text-align: center;
    }

    .atividades-container {
      background: #fff;
      border-radius: 25px;
      padding: 25px 20px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
    }

    .atividades-titulo {
      font-family: 'Fredoka One', cursive;
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 25px;
      user-select: none;
      text-align: center;
    }

    .fase-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .fase-item {
      background: #a5d6a7;
      border-radius: 20px;
      padding: 15px 18px;
      flex: 1 1 90px;
      max-width: 100px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #2e7d32;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 15px #81c784aa;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fase-item:hover {
      background: #66bb6a;
      color: #fff;
    }

    .fase-item.concluida {
      background: #2e7d32;
      color: #a5d6a7;
      cursor: default;
      box-shadow: 0 6px 15px #2e7d3280;
    }

    footer {
      text-align: center;
      font-size: 1rem;
      padding: 15px;
      color: #2e7d32;
      font-weight: bold;
      user-select: none;
    }

    /* Mascote sapinho fofo no canto inferior direito */
    .mascote-sapo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url('sapo-mascote.png') no-repeat center/contain;
      filter: drop-shadow(0 5px 6px rgba(0,0,0,0.15));
      pointer-events: none;
      user-select: none;
      z-index: 999;
      animation: sapo-levitar 3s ease-in-out infinite alternate;
    }

    @keyframes sapo-levitar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .materia-card {
        max-width: 140px;
        padding: 18px 12px;
      }
      .fase-item {
        max-width: 75px;
        padding: 12px 10px;
        font-size: 1rem;
      }
      .mascote-sapo {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Pequenos Sapich√µes</h1>
  <div id="nomeUsuario">Carregando...</div>
</header>

<main>
  <section>
    <h2 style="text-align:center; color:#2e7d32; margin-bottom: 25px; user-select:none;">
      Escolha uma mat√©ria para come√ßar!
    </h2>
    <div class="materias-container" id="materiasContainer">
      <!-- Cards mat√©rias v√£o aqui -->
    </div>
  </section>

  <section class="atividades-container" id="atividadesContainer" style="display:none;">
    <h3 class="atividades-titulo" id="tituloAtividades"></h3>
    <div class="fase-lista" id="fasesLista">
      <!-- Fases aparecer√£o aqui -->
    </div>
  </section>
</main>

<div class="mascote-sapo"></div>

<script>
  const materiasDisponiveis = ["Portugu√™s", "Matem√°tica", "Hist√≥ria", "Geografia", "Artes"];

  // √çcones emoji pra deixar divertido e kids-friendly
  const iconesMateria = {
    "Portugu√™s": "üìö",
    "Matem√°tica": "‚ûó",
    "Hist√≥ria": "üè∞",
    "Geografia": "üåé",
    "Artes": "üé®"
  };

  function checarLogin() {
    const usuarioJSON = localStorage.getItem('usuarioLogado');
    if (!usuarioJSON) {
      window.location.href = 'login.html';
      return null;
    }
    return JSON.parse(usuarioJSON);
  }

  function montarMaterias(usuario) {
    const container = document.getElementById('materiasContainer');
    container.innerHTML = '';

    // Pega as mat√©rias do usu√°rio, aceita tanto "materia" quanto "materias"
    let materiasUsuario = [];
    if (usuario.materias) materiasUsuario = usuario.materias;
    else if (usuario.materia) materiasUsuario = [usuario.materia];

    // Pra sempre mostrar todas mat√©rias (mesmo que o usu√°rio n√£o tenha),
    // mas com destaque pra recomendada (as que o usu√°rio tem)
    materiasDisponiveis.forEach(materia => {
      const card = document.createElement('div');
      card.classList.add('materia-card');

      // Destaca se o usu√°rio tem essa mat√©ria
      if (materiasUsuario.includes(materia)) {
        card.classList.add('recomendada');
      }

      card.innerHTML = `
        <div class="materia-icone">${iconesMateria[materia]}</div>
        <div class="materia-nome">${materia}</div>
      `;

      card.onclick = () => mostrarFases(materia);
      container.appendChild(card);
    });
  }

  function mostrarFases(materia) {
    const secAtividades = document.getElementById('atividadesContainer');
    const titulo = document.getElementById('tituloAtividades');
    const listaFases = document.getElementById('fasesLista');

    titulo.textContent = `Atividades - Mat√©ria: ${materia}`;
    listaFases.innerHTML = '';

    // Simulando 10 fases (atividades)
    for (let i = 1; i <= 10; i++) {
      const fase = document.createElement('div');
      fase.className = 'fase-item';
      fase.textContent = `Fase ${i}`;
      fase.onclick = () => alert(`Voc√™ escolheu a Fase ${i} da mat√©ria ${materia}. Aqui voc√™ pode iniciar a atividade!`);
      listaFases.appendChild(fase);
    }

    secAtividades.style.display = 'block';
    // Scrolla at√© as atividades pra foco do usu√°rio
    secAtividades.scrollIntoView({ behavior: 'smooth' });
  }

  // Inicializa√ß√£o
  (function () {
    const usuario = checarLogin();
    if (!usuario) return;

    document.getElementById('nomeUsuario').textContent = `Ol√°, ${usuario.nome}!`;

    montarMaterias(usuario);
  })();
</script>

</body>
</html>
