  <style>

* Notifica√ß√µes toast */
.toast-container {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 11000;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 320px;
  pointer-events: none;
}

.toast {
  background-color: #4caf50;
  color: white;
  padding: 14px 22px;
  border-radius: 25px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  font-family: 'Fredoka One', cursive;
  font-size: 1rem;
  opacity: 0;
  transform: translateX(100%);
  pointer-events: all;
  animation: slideIn 0.5s forwards, fadeOut 0.5s 3.5s forwards;
}

@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateX(100%);
  }
}
    /* Container mat√©rias */
    .materias-section {
      margin-bottom: 40px;
    }
    .materias-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
    }
    /* Cards mat√©rias */
    .materia-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 14px 38px rgba(0,0,0,0.15);
      cursor: pointer;
      width: 170px;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid transparent;
      position: relative;
      user-select: none;
    }
    .materia-card:hover {
      transform: scale(1.07);
      box-shadow: 0 22px 50px rgba(46,125,50,0.5);
    }
    .materia-card.recomendada {
      border-color: #4caf50;
      box-shadow: 0 25px 60px #4caf50aa;
      animation: pulseBorder 2.8s infinite alternate;
      background: #e8f5e9;
      font-weight: 700;
    }
    @keyframes pulseBorder {
      0% { box-shadow: 0 25px 60px #4caf5033; }
      100% { box-shadow: 0 25px 60px #4caf50aa; }
    }
    /* √çcone mat√©ria */
    .materia-icone {
      font-size: 56px;
      margin-bottom: 14px;
      color: #4caf50;
      user-select: none;
      filter: drop-shadow(1px 2px 1px rgba(0,0,0,0.15));
    }
    /* Nome mat√©ria */
    .materia-nome {
      font-size: 1.4rem;
      color: #2e7d32;
      text-align: center;

    }
    /* Barra progresso */
    .progress-bar {
      height: 12px;
      width: 100%;
      background: #c8e6c9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    }
    .progress-fill {
      height: 100%;
      background: #388e3c;
      width: 0;
      transition: width 0.7s ease;
    }
    /* Se√ß√£o atividades */
    #atividadesContainer {
      background: white;
      border-radius: 28px;
      padding: 25px 30px;
      box-shadow: 0 16px 38px rgba(0,0,0,0.12);
      max-width: 720px;
      margin: 0 auto;
      user-select: none;
    }
    #atividadesTitulo {
      font-family: 'Fredoka One', cursive;
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 22px;
      text-align: center;
    }
    .fase-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .fase-item {
      width: 80px;
      height: 80px;
      background: #a5d6a7;
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2e7d32;
      cursor: pointer;
      box-shadow: 0 6px 15px #81c784aa;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      user-select: none;
    }
    .fase-item:hover:not(.concluida):not(.bloqueada) {
      background: #66bb6a;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 10px 25px #4caf5080;
    }
    .fase-item.concluida {
      background: #2e7d32;
      color: #a5d6a7;
      cursor: default;
      box-shadow: 0 6px 15px #2e7d3280;
    }
    .fase-item.bloqueada {
      background: #cfd8dc;
      color: #607d8b;
      cursor: default;
      box-shadow: none;
    }
    /* Check icon para fase conclu√≠da */
    .fase-item.concluida::after {
      content: "‚úî";
      position: absolute;
      right: 8px;
      top: 6px;
      font-size: 1.3rem;
      color: #a5d6a7;
      user-select: none;
    }
    /* Mascote sapinho animado no canto */
    .mascote-sapo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: url('sapo-mascote.png') no-repeat center/contain;
      filter: drop-shadow(0 5px 6px rgba(0,0,0,0.15));
      pointer-events: none;
      user-select: none;
      z-index: 999;
      animation: sapo-levitar 3s ease-in-out infinite alternate;
    }
    @keyframes sapo-levitar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #loadingOverlay.visible {
      opacity: 1;
      pointer-events: all;
    }
    .loading-circle {
      border: 12px solid #a5d6a7;
      border-top: 12px solid #2e7d32;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      animation: girar 1s linear infinite;
    }
    @keyframes girar {
      0% { transform: rotate(0deg); }

    /* Modal popup para mensagem teste */
    #modalTeste {
      position: fixed;

      justify-content: center;

    #modalTeste.visible {

    #modalConteudo {

    }
    #btnFecharModal {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #btnFecharModal:hover {
      background: #2e7d32;
    }

/* Aviso Beta - Bolinha amarela piscando no canto */

/* Bot√µes Perfil, Mochila, Logout no header */
#btnPerfil, #btnMochila, #btnLogout {
  background: #4caf50;

/* Nome e SP do usu√°rio na barra */

}

/* Responsividade para elementos novos */

  </style>

<body>

<header>
  <h1>Pequenos Sapich√µes</h1>
  <div class="top-right-menu">
    <span id="spUsuario">SP0001</span>
    <span id="nomeUsuario">Carregando...</span>
    <button id="btnPerfil" title="Perfil">Perfil</button>
    <button id="btnMochila" title="Mochila">Mochila</button>
    <button id="btnLogout" title="Sair">Sair</button>
  </div>
</header>

<main>

  <section class="materias-section">
    <h2 class="section-title">Mat√©rias Recomendadas</h2>
    <div class="materias-lista" id="materiasRecomendadas"></div>
  </section>

  <section class="materias-section">
    <h2 class="section-title">Outras Mat√©rias</h2>
    <div class="materias-lista" id="outrasMaterias"></div>
  </section>

  <section id="atividadesContainer" style="display:none;">
    <h2 id="atividadesTitulo">Atividades</h2>
    <div class="fase-lista" id="fasesLista"></div>
  </section>

</main>

<div class="mascote-sapo"></div>

<div id="loadingOverlay">
  <div class="loading-circle"></div>
</div>

<!-- Modal popup de teste -->
<div id="modalTeste">
  <div id="modalConteudo">
    <div class="emoji-feliz">üòä</div>
    <h2>Teste de Atividade</h2>
    <p>Este √© um teste. O que voc√™ achou?</p>
    <button id="btnFecharModal">Fechar</button>
  </div>
</div>


<script>
  const materiasDisponiveis = ["Portugu√™s", "Matem√°tica", "Hist√≥ria", "Geografia", "Artes"];
  const iconesMateria = {
    "Portugu√™s": "üìö",
    "Matem√°tica": "‚ûó",
    "Hist√≥ria": "üè∞",
    "Geografia": "üåé",
    "Artes": "üé®"
  };
  const maxFases = 10;

  function salvarProgresso(usuarioNome, progressoObj) {
    localStorage.setItem(`progresso_${usuarioNome}`, JSON.stringify(progressoObj));
  }
  function carregarProgresso(usuarioNome) {
    const p = localStorage.getItem(`progresso_${usuarioNome}`);
    if (!p) return {};
    try {
      return JSON.parse(p);
    } catch {
      return {};
    }
  }
  function showLoading(show) {
    const loading = document.getElementById('loadingOverlay');
    if (show) loading.classList.add('visible');
    else loading.classList.remove('visible');
  }
  function checarLogin() {
    const usuarioJSON = localStorage.getItem('usuarioLogado');
    if (!usuarioJSON) {
      window.location.href = 'login.html';
      return null;
    }
    return JSON.parse(usuarioJSON);
  }
  document.getElementById('btnLogout').onclick = () => {
    localStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  };

  function montarMaterias(usuario) {
    const recomendadasContainer = document.getElementById('materiasRecomendadas');
    const outrasContainer = document.getElementById('outrasMaterias');

    recomendadasContainer.innerHTML = '';
    outrasContainer.innerHTML = '';

    let materiasUsuario = [];
    if (usuario.materias) materiasUsuario = usuario.materias;
    else if (usuario.materia) materiasUsuario = [usuario.materia];

    const progresso = carregarProgresso(usuario.nome);

    materiasDisponiveis.forEach(materia => {
      const card = document.createElement('div');
      card.classList.add('materia-card');

      const fasesCompletas = progresso[materia] || 0;
      const progressoPercentual = Math.round((fasesCompletas / maxFases) * 100);

      card.innerHTML = `
        <div class="materia-icone">${iconesMateria[materia]}</div>
        <div class="materia-nome">${materia}</div>
        <div class="progress-bar" title="Progresso: ${progressoPercentual}%">
          <div class="progress-fill" style="width: ${progressoPercentual}%;"></div>
        </div>
      `;

      card.onclick = () => mostrarFases(materia, progresso[materia] || 0, usuario.nome);

      if (materiasUsuario.includes(materia)) {
        card.classList.add('recomendada');
        recomendadasContainer.appendChild(card);
      } else {
        outrasContainer.appendChild(card);
      }
    });
  }

  function mostrarFases(materia, faseConcluida, usuarioNome) {
    showLoading(true);
    setTimeout(() => {
      showLoading(false);

      const container = document.getElementById('atividadesContainer');
      const titulo = document.getElementById('atividadesTitulo');
      const listaFases = document.getElementById('fasesLista');

      titulo.textContent = `Atividades - Mat√©ria: ${materia}`;
      listaFases.innerHTML = '';

      for (let i = 1; i <= maxFases; i++) {
        const fase = document.createElement('div');
        fase.classList.add('fase-item');

        if (i <= faseConcluida) {
          fase.classList.add('concluida');
        } else if (i === faseConcluida + 1) {
          fase.onclick = () => {
            abrirModalTeste(materia, i, usuarioNome);
          };
        } else {
          fase.classList.add('bloqueada');
        }

        fase.textContent = i;
        listaFases.appendChild(fase);
      }
      container.style.display = 'block';
      container.scrollIntoView({ behavior: 'smooth' });
    }, 700);
  }

  // Modal popup
  function abrirModalTeste(materia, fase, usuarioNome) {
    const modal = document.getElementById('modalTeste');
    modal.classList.add('visible');

    // Fun√ß√£o fechar modal atualizada para marcar fase como conclu√≠da quando fechar
    const btnFechar = document.getElementById('btnFecharModal');
    btnFechar.onclick = () => {
      modal.classList.remove('visible');
      // Salva progresso simulando conclus√£o da fase
      let progresso = carregarProgresso(usuarioNome);
      if (!progresso[materia] || progresso[materia] < fase) {
        progresso[materia] = fase;
        salvarProgresso(usuarioNome, progresso);
      }
      montarMaterias({ nome: usuarioNome, materias: JSON.parse(localStorage.getItem('usuarioLogado')).materias || [] });
      // Atualiza lista de fases para a mat√©ria atualizada
      mostrarFases(materia, progresso[materia], usuarioNome);
    };
  }

function calcularSP(usuarioNome) {
  const progresso = carregarProgresso(usuarioNome);
  let totalSP = 0;
  for (const materia in progresso) {
    totalSP += progresso[materia] * 10; // 10 SP por fase conclu√≠da
  }
  return totalSP;
}

function atualizarSP(usuarioNome) {
  const sp = calcularSP(usuarioNome);
  document.getElementById('spUsuario').textContent = `SP: ${sp} ‚≠ê`;
}

// Mascote falante
const frasesSapo = [
  "Voc√™ √© incr√≠vel!",
  "N√£o desista!",
  "Cada fase completada √© um passo a mais!",
  "Lembre-se: voc√™ √© um Sapich√£o de verdade!",
  "Vamos nessa! üê∏‚ú®"
];
function falarComSapo() {
  const frase = frasesSapo[Math.floor(Math.random() * frasesSapo.length)];
  mostrarToast("üê∏ Sapinho diz: " + frase);
}

// Clique nos bot√µes do menu (usando notifica√ß√µes toast)
document.getElementById('btnPerfil').onclick = () => {
  mostrarToast("Perfil em constru√ß√£o! üõ†Ô∏è");
};
document.getElementById('btnMochila').onclick = () => {
  mostrarToast("Mochila ainda n√£o est√° dispon√≠vel na vers√£o beta. üéí");
};

// Ap√≥s montar as mat√©rias, atualiza SP
window.onload = () => {
  const usuario = checarLogin();
  if (!usuario) return;

  document.getElementById('nomeUsuario').textContent = usuario.nome;

  montarMaterias(usuario);
  atualizarSP(usuario.nome);
};

function mostrarToast(mensagem) {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = mensagem;

  container.appendChild(toast);

  // Remove a notifica√ß√£o ap√≥s 4 segundos (anima√ß√£o + tempo de exibi√ß√£o)
  setTimeout(() => {
    toast.remove();
  }, 4000);
}

  // Inicializa√ß√£o
  window.onload = () => {
    const usuario = checarLogin();
    if (!usuario) return;

    document.getElementById('nomeUsuario').textContent = usuario.nome;

    montarMaterias(usuario);
  };
</script>

</body>
