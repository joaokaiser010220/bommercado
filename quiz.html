<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pequenos Sapichões - Plataforma de Estudos</title>
  
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background: #f5f5f5;
      color: #2e2e2e;
      overflow-x: hidden;
    }
    /* TELA DE CARREGAMENTO */
    #loadingScreen {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #4caf50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      z-index: 99999;
    }
    #loadingSpinner {
      margin-top: 15px;
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {transform: rotate(360deg);}
    }

    /* CONTAINER PRINCIPAL */
    #appContainer {
      display: flex;
      height: 100vh;
      padding: 20px;
      gap: 25px;
      transition: padding 0.3s;
      overflow: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #388e3c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 1.25rem;
      font-weight: 600;
      z-index: 1001;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    #logoutBtn {
      background: #2e7d32;
      border: none;
      color: white;
      padding: 7px 14px;
      border-radius: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #logoutBtn:hover, #logoutBtn:focus {
      background: #1b5e20;
      outline: none;
    }

    /* ÁREA DE MATÉRIAS */
    main {
      flex: 1;
      overflow-y: auto;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      gap: 35px;
      transition: margin-right 0.3s ease;
    }

    h2 {
      font-family: 'Fredoka One', cursive;
      color: #2e7d32;
      margin-bottom: 14px;
      user-select: none;
    }

    /* CONTAINER DAS MATÉRIAS */
    .materias-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(130px, 1fr));
      gap: 20px;
      padding-bottom: 10px;
    }

    /* CARD DE MATÉRIA */
    .materia-card {
      background: white;
      border-radius: 20px;
      padding: 22px 16px;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.25);
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
      outline-offset: 3px;
    }
    .materia-card:hover, .materia-card:focus {
      transform: translateY(-6px);
      box-shadow: 0 7px 20px rgba(46, 125, 50, 0.45);
      outline: 3px solid #2e7d32;
    }
    .materia-icone {
      font-size: 3.8rem;
      margin-bottom: 14px;
      pointer-events: none;
    }
    .materia-nome {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2e7d32;
      text-align: center;
      pointer-events: none;
    }

    /* MODAL DE NÍVEIS */
    #modalNiveis {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1500;
    }
    #modalNiveis.active {
      opacity: 1;
      pointer-events: auto;
    }
    #modalConteudo {
      background: white;
      padding: 25px 30px 30px;
      border-radius: 24px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    #btnFecharModal {
      position: absolute;
      top: 14px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #2e7d32;
      transition: color 0.25s;
    }
    #btnFecharModal:hover, #btnFecharModal:focus {
      color: #145214;
      outline: none;
    }
    #tituloModal {
      font-family: 'Fredoka One', cursive;
      font-size: 1.9rem;
      color: #2e7d32;
      margin-bottom: 24px;
      text-align: center;
    }
    #listaNiveis {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    #listaNiveis button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2.8px solid #4caf50;
      background: white;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2e7d32;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    #listaNiveis button:hover, #listaNiveis button:focus {
      background: #4caf50;
      color: white;
      outline: none;
    }

    /* BOTÃO DE CHAT FIXO */
    #chatToggleBtn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #4caf50;
      color: white;
      font-size: 2.8rem;
      padding: 18px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(46, 125, 50, 0.85);
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1501;
      user-select: none;
    }
    #chatToggleBtn:hover, #chatToggleBtn:focus {
      background: #2e7d32;
      outline: none;
      transform: scale(1.1);
    }

    /* CHAT LATERAL */
    #chatContainer {
      position: fixed;
      top: 60px;
      right: 0;
      height: calc(100vh - 60px);
      width: 480px;
      max-width: 100vw;
      background: white;
      border-left: 3px solid #4caf50;
      box-shadow: -8px 0 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 1500;
    }
    #chatContainer.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }
    #chatHeader {
      background: #388e3c;
      color: white;
      font-weight: 700;
      padding: 16px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      font-size: 1.3rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    #chatCloseBtn {
      background: transparent;
      border: none;
      font-size: 32px;
      cursor: pointer;
      color: white;
      transition: color 0.25s;
      line-height: 0;
    }
    #chatCloseBtn:hover, #chatCloseBtn:focus {
      color: #a5d6a7;
      outline: none;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 25px;
      font-size: 1rem;
      background: #e8f5e9;
      display: flex;
      flex-direction: column;
      gap: 14px;
      outline: none;
    }
    /* Scrollbar chat */
    #chatMessages::-webkit-scrollbar {
      width: 8px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background: #4caf50;
      border-radius: 10px;
    }
    #chatMessages::-webkit-scrollbar-track {
      background: #c8e6c9;
      border-radius: 10px;
    }
    /* Mensagens */
    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.4;
      user-select: text;
      word-wrap: break-word;
    }
    .botMessage {
      background: #4caf50;
      color: white;
      align-self: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .userMessage {
      background: #a5d6a7;
      color: #2e2e2e;
      align-self: flex-end;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Input do chat */
    #chatInputContainer {
      display: flex;
      padding: 10px 20px;
      border-top: 1px solid #d0d0d0;
      background: #f5f5f5;
      gap: 10px;
      user-select: none;
    }
    #chatInput {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 24px;
      border: 2px solid #4caf50;
      outline: none;
      transition: border-color 0.3s;
    }
    #chatInput:focus {
      border-color: #2e7d32;
    }
    #chatSendBtn, #chatMicBtn {
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.6);
      transition: background-color 0.3s;
      user-select: none;
    }
    #chatSendBtn:hover, #chatSendBtn:focus {
      background: #2e7d32;
      outline: none;
    }
    #chatMicBtn:hover, #chatMicBtn:focus {
      background: #2e7d32;
      outline: none;
    }

    /* RESPONSIVO */
    @media (max-width: 900px) {
      #chatContainer {
        width: 100vw;
        height: 50vh;
        bottom: 0;
        top: auto;
        border-left: none;
        border-top: 3px solid #4caf50;
        box-shadow: 0 -6px 25px rgba(0,0,0,0.15);
        border-radius: 20px 20px 0 0;
        transform: translateY(100%);
      }
      #chatContainer.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      #appContainer {
        padding-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="nomeUsuario" tabindex="0" aria-label="Nome do usuário"></div>
    <button id="logoutBtn" aria-label="Sair do sistema">Sair</button>
  </header>

  <div id="appContainer" role="main" aria-label="Área principal do aplicativo" style="display:none;">
    <main>
      <section>
        <h2>Matérias Favoritas</h2>
        <div id="materiasFavoritas" class="materias-container" aria-live="polite" aria-relevant="additions"></div>
      </section>
      <section>
        <h2>Outras Matérias</h2>
        <div id="materiasOutras" class="materias-container" aria-live="polite" aria-relevant="additions"></div>
      </section>
    </main>
  </div>

  <!-- Modal níveis -->
  <div id="modalNiveis" role="dialog" aria-modal="true" aria-labelledby="tituloModal" tabindex="-1">
    <div id="modalConteudo">
      <button id="btnFecharModal" aria-label="Fechar modal">×</button>
      <h3 id="tituloModal">Níveis</h3>
      <div id="listaNiveis" role="list"></div>
    </div>
  </div>

  <!-- Botão abrir chat -->
  <button id="chatToggleBtn" aria-label="Abrir chat de ajuda" aria-pressed="false" title="Chat"></button>

  <!-- Chat container -->
  <aside id="chatContainer" aria-hidden="true" role="complementary" aria-label="Chat de ajuda">
    <header id="chatHeader">
      <span>Assistente AI</span>
      <button id="chatCloseBtn" aria-label="Fechar chat">×</button>
    </header>
    <section id="chatMessages" tabindex="0" aria-live="polite" aria-relevant="additions"></section>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" aria-label="Digite sua mensagem" autocomplete="off" />
      <button id="chatMicBtn" aria-label="Ativar microfone para ditado">🎤</button>
      <button id="chatSendBtn" aria-label="Enviar mensagem">➡️</button>
    </div>
  </aside>

  <!-- Tela de carregamento -->
  <div id="loadingScreen" role="alert" aria-live="assertive" aria-atomic="true">
    Carregando...
    <div id="loadingSpinner"></div>
  </div>

  <script>
  // == Dados exemplo matérias ==
const todasMaterias = [
  { nome: 'Matemática', icone: '➗', slug: 'MAT' },
  { nome: 'Português', icone: '📚', slug: 'POR' },
  { nome: 'História', icone: '🏰', slug: 'HIS' },
  { nome: 'Geografia', icone: '🌍', slug: 'GEO' },
  { nome: 'Artes', icone: '🎨', slug: 'ART' },
];

// == Elementos ==
const nomeUsuarioEl = document.getElementById('nomeUsuario');
const logoutBtn = document.getElementById('logoutBtn');
const materiasFavoritasEl = document.getElementById('materiasFavoritas');
const materiasOutrasEl = document.getElementById('materiasOutras');
const modalNiveis = document.getElementById('modalNiveis');
const tituloModal = document.getElementById('tituloModal');
const listaNiveis = document.getElementById('listaNiveis');
const btnFecharModal = document.getElementById('btnFecharModal');
const appContainer = document.getElementById('appContainer');
const loadingScreen = document.getElementById('loadingScreen');

const chatToggleBtn = document.getElementById('chatToggleBtn');
const chatContainer = document.getElementById('chatContainer');
const chatCloseBtn = document.getElementById('chatCloseBtn');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const chatSendBtn = document.getElementById('chatSendBtn');
const chatMicBtn = document.getElementById('chatMicBtn');

let materiaSelecionada = null;
let recognition = null;

// == Funções básicas ==

// Pega usuário do localStorage
function getUsuarioLogado() {
  const str = localStorage.getItem('usuarioLogado');
  if (!str) return null;
  try {
    return JSON.parse(str);
  } catch {
    return null;
  }
}

// Cria card de matéria
function criarCardMateria(materia) {
  const div = document.createElement('div');
  div.className = 'materia-card';
  div.tabIndex = 0;
  div.setAttribute('role', 'button');
  div.setAttribute('aria-pressed', 'false');
  div.title = `Abrir níveis de ${materia.nome}`;
  div.innerHTML = `<div class="materia-icone" aria-hidden="true">${materia.icone}</div>
                   <div class="materia-nome">${materia.nome}</div>`;
  div.onclick = () => abrirModalNiveis(materia);
  div.onkeydown = e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      abrirModalNiveis(materia);
    }
  };
  return div;
}

// Abre modal dos níveis da matéria
function abrirModalNiveis(materia) {
  materiaSelecionada = materia;
  tituloModal.textContent = `Níveis de ${materia.nome}`;
  montarListaNiveis(materia);
  modalNiveis.classList.add('active');
  modalNiveis.focus();
}

// Monta lista de níveis no modal
function montarListaNiveis(materia) {
  listaNiveis.innerHTML = '';
  for (let i = 1; i <= 10; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.title = `Nível ${i}`;
    btn.setAttribute('aria-label', `Ir para nível ${i} de ${materia.nome}`);
    btn.tabIndex = 0;
    btn.onclick = () => abrirNivel(materia, i);
    listaNiveis.appendChild(btn);
  }
}

// Abre página do nível
function abrirNivel(materia, nivel) {
  const slug = materia.slug.toUpperCase();
  const url = `nivel${nivel}${slug}.html`;
  window.location.href = url;
}

// Mostra matérias na tela
function mostrarMaterias(usuario) {
  materiasFavoritasEl.innerHTML = '';
  materiasOutrasEl.innerHTML = '';

  let favoritas = [];
  if (Array.isArray(usuario.materias)) favoritas = usuario.materias;
  else if (typeof usuario.materia === 'string') favoritas = [usuario.materia];

  favoritas.forEach(nomeMateria => {
    const mat = todasMaterias.find(m => m.nome.toLowerCase() === nomeMateria.toLowerCase());
    if (mat) materiasFavoritasEl.appendChild(criarCardMateria(mat));
  });

  todasMaterias.forEach(mat => {
    if (!favoritas.some(fav => fav.toLowerCase() === mat.nome.toLowerCase())) {
      materiasOutrasEl.appendChild(criarCardMateria(mat));
    }
  });
}

// Logout
logoutBtn.onclick = () => {
  localStorage.removeItem('usuarioLogado');
  window.location.href = 'login.html';
};

// Fechar modal níveis
btnFecharModal.onclick = () => {
  modalNiveis.classList.remove('active');
};
modalNiveis.onclick = e => {
  if (e.target === modalNiveis) {
    modalNiveis.classList.remove('active');
  }
};

// == Chat ==

// Abrir e fechar chat
chatToggleBtn.onclick = () => {
  const aberto = chatContainer.classList.toggle('open');
  chatToggleBtn.setAttribute('aria-pressed', aberto ? 'true' : 'false');
  if (aberto) {
    chatInput.focus();
  }
};
chatCloseBtn.onclick = () => {
  chatContainer.classList.remove('open');
  chatToggleBtn.setAttribute('aria-pressed', 'false');
  chatToggleBtn.focus();
};

// Adiciona mensagem ao chat
function adicionarMensagem(texto, tipo = 'bot') {
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + (tipo === 'bot' ? 'botMessage' : 'userMessage');
  msgDiv.textContent = texto;
  chatMessages.appendChild(msgDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Simula resposta da IA (só exemplo)
function respostaIA(pergunta) {
  // Aqui você pode integrar API real, por enquanto só um exemplo simples
  const p = pergunta.toLowerCase();
  if (p.includes('oi') || p.includes('olá') || p.includes('ola')) {
    return 'Olá! Como posso ajudar você nos estudos hoje?';
  }
  if (p.includes('matemática')) {
    return 'A matemática é muito importante! Quer ajuda com algum assunto específico?';
  }
  if (p.includes('português')) {
    return 'Português é essencial para a comunicação. Precisa de ajuda em gramática ou interpretação?';
  }
  return 'Desculpe, não entendi direito. Pode reformular sua pergunta?';
}

// Enviar mensagem do usuário
function enviarMensagem() {
  const texto = chatInput.value.trim();
  if (!texto) return;
  adicionarMensagem(texto, 'user');
  chatInput.value = '';
  setTimeout(() => {
    const resposta = respostaIA(texto);
    adicionarMensagem(resposta, 'bot');
  }, 700);
}

// Botão enviar mensagem
chatSendBtn.onclick = enviarMensagem;

// Enviar mensagem com Enter
chatInput.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    enviarMensagem();
  }
});

// Reconhecimento de voz (SpeechRecognition)
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = 'pt-BR';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const speechResult = event.results[0][0].transcript;
    chatInput.value = speechResult;
    enviarMensagem();
  };

  recognition.onerror = (event) => {
    console.error('Erro no reconhecimento de voz:', event.error);
  };

  chatMicBtn.onclick = () => {
    if (recognition) {
      recognition.start();
      chatMicBtn.disabled = true;
      chatMicBtn.textContent = '🎙️...';
      recognition.onend = () => {
        chatMicBtn.disabled = false;
        chatMicBtn.textContent = '🎤';
      };
    }
  };
} else {
  chatMicBtn.disabled = true;
  chatMicBtn.title = 'Reconhecimento de voz não suportado no seu navegador';
}

// == Inicialização ==
function init() {
  const usuario = getUsuarioLogado();
  if (!usuario) {
    window.location.href = 'login.html';
    return;
  }
  nomeUsuarioEl.textContent = `Olá, ${usuario.nome}!`;
  mostrarMaterias(usuario);

  // Remove tela de carregamento e mostra app
  loadingScreen.style.display = 'none';
  appContainer.style.display = 'flex';
}

// Rodar init ao carregar a página
window.onload = init;

  </script>
</body>
</html>
